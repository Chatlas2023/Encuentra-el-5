<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <style>
        /* ESTILOS GENERALES */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* CONTENEDOR ROJO DE BOTONES */
        .simon-buttons-container {
            width: 300px;
            height: 300px;
            background-color: #ff0000;
            border-radius: 25px;
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* BOTONES DE COLORES */
        .simon-button {
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6);
            transition: all 0.2s;
        }

        .simon-button:hover {
            transform: scale(1.02);
        }

        .simon-button:active {
            opacity: 0.8;
        }

        #green {
            background-color: #2ecc71;
        }

        #red {
            background-color: #e74c3c;
        }

        #yellow {
            background-color: #f1c40f;
        }

        #blue {
            background-color: #3498db;
        }

        /* PUNTUACIÓN */
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .score-box {
            background-color: #34495e;
            padding: 10px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .score-title {
            font-size: 14px;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
        }

        /* CONTROLES */
        .controls {
            margin-top: 20px;
        }

        .controls button {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .controls button:hover {
            background-color: #8e44ad;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .simon-buttons-container {
                width: 280px;
                height: 280px;
                padding: 15px;
                gap: 15px;
            }
        }

        @media (max-width: 400px) {
            .simon-buttons-container {
                width: 260px;
                height: 260px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>SIMON</h1>
        
        <!-- CONTENEDOR ROJO CON BOTONES -->
        <div class="simon-buttons-container">
            <button class="simon-button" id="green"></button>
            <button class="simon-button" id="red"></button>
            <button class="simon-button" id="yellow"></button>
            <button class="simon-button" id="blue"></button>
        </div>

        <!-- PUNTUACIÓN -->
        <div class="score-container">
            <div class="score-box">
                <div class="score-title">Ronda</div>
                <div class="score-value" id="round">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">Mejor</div>
                <div class="score-value" id="best-score">0</div>
            </div>
        </div>

        <!-- CONTROLES -->
        <div class="controls">
            <button id="start-btn">Iniciar</button>
            <button id="strict-btn">Modo Estricto</button>
        </div>
    </div>

    <script>
        // (Aquí iría tu código JavaScript del juego)
        console.log("JavaScript del juego Simon iría aquí");
    </script>
</body>
</html>
