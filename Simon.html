<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <style>
        /* ESTILOS GENERALES */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* CONTENEDOR ROJO DE BOTONES */
        .simon-buttons-container {
            width: 300px;
            height: 300px;
            background-color: #ff0000;
            border-radius: 25px;
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* BOTONES DE COLORES */
        .simon-button {
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6);
            transition: all 0.2s;
        }

        .simon-button.active {
            opacity: 0.8;
            transform: scale(0.95);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.9);
        }

        #green {
            background-color: #2ecc71;
        }

        #red {
            background-color: #e74c3c;
        }

        #yellow {
            background-color: #f1c40f;
        }

        #blue {
            background-color: #3498db;
        }

        /* PUNTUACIÓN */
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .score-box {
            background-color: #34495e;
            padding: 10px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .score-title {
            font-size: 14px;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
        }

        /* CONTROLES */
        .controls {
            margin-top: 20px;
        }

        .controls button {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .controls button:hover {
            background-color: #8e44ad;
        }

        /* MENSAJES */
        #message {
            margin: 15px 0;
            min-height: 24px;
            font-weight: bold;
            color: #f1c40f;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .simon-buttons-container {
                width: 280px;
                height: 280px;
                padding: 15px;
                gap: 15px;
            }
        }

        @media (max-width: 400px) {
            .simon-buttons-container {
                width: 260px;
                height: 260px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>SIMON</h1>
        
        <!-- CONTENEDOR ROJO CON BOTONES -->
        <div class="simon-buttons-container">
            <button class="simon-button" id="green"></button>
            <button class="simon-button" id="red"></button>
            <button class="simon-button" id="yellow"></button>
            <button class="simon-button" id="blue"></button>
        </div>

        <!-- MENSAJE -->
        <div id="message">Presiona Iniciar para jugar</div>

        <!-- PUNTUACIÓN -->
        <div class="score-container">
            <div class="score-box">
                <div class="score-title">Ronda</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-title">Mejor</div>
                <div class="score-value" id="high-score">0</div>
            </div>
        </div>

        <!-- CONTROLES -->
        <div class="controls">
            <button id="start-btn">Iniciar</button>
            <button id="restart-btn">Reiniciar</button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.simon-button');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const messageDisplay = document.getElementById('message');
        
        // Variables del juego
        let sequence = [];
        let playerSequence = [];
        let score = 0;
        let highScore = localStorage.getItem('simonHighScore') || 0;
        let isGameActive = false;
        let isPlayerTurn = false;
            // Audio - Configuración única
    let audioContext;
    let gainNode;
    const tones = {
        green: 392,
        red: 329.63,
        yellow: 261.63,
        blue: 196
        error: 110
    };
        
        // Actualizar el récord al cargar la página
        highScoreDisplay.textContent = highScore;
        
        // Resaltar un botón
        function highlightButton(color) {
            const button = document.getElementById(color);
            button.classList.add('active');
            
            // Crear un sonido simple (podrías usar audio real)
            const tones = {
                green: 392,
                red: 329.63,
                yellow: 261.63,
                blue: 196
            };
            
            // Audio simple con Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = tones[color];
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            
            // Parar el sonido después de 300ms
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
            oscillator.stop(audioContext.currentTime + 0.3);
            
            setTimeout(() => {
                button.classList.remove('active');
            }, 300);
        }



            
    // Inicializar audio (solo una vez)
    function initAudio() {
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
            gainNode.gain.value = 0.5; // Volumen moderado
        } catch (e) {
            console.error("Error inicializando audio:", e);
        }
    }
    
    // Llamar a initAudio al primer clic del usuario
    document.body.addEventListener('click', () => {
        if (!audioContext) {
            initAudio();
        }
    }, { once: true });
    
    // Actualizar el récord al cargar la página
    highScoreDisplay.textContent = highScore;
    
    // Resaltar un botón
    function highlightButton(color) {
        const button = document.getElementById(color);
        button.classList.add('active');
        
        if (!audioContext) initAudio(); // Asegurar que el audio esté inicializado
        
        try {
            // Crear oscilador para este sonido
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.value = tones[color];
            oscillator.connect(gainNode);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3); // Sonido corto
            
        } catch (e) {
            console.error("Error reproduciendo sonido:", e);
        }
        
        setTimeout(() => {
            button.classList.remove('active');
        }, 300);
    }
        // Generar el siguiente paso en la secuencia
        function nextStep() {
            isPlayerTurn = false;
            messageDisplay.textContent = "Observa la secuencia...";
            
            const colors = ['green', 'red', 'yellow', 'blue'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
            
            // Mostrar la secuencia al jugador
            showSequence();
        }
        
        // Mostrar la secuencia al jugador
        function showSequence() {
            let i = 0;
            const interval = setInterval(() => {
                highlightButton(sequence[i]);
                i++;
                
                if (i >= sequence.length) {
                    clearInterval(interval);
                    isPlayerTurn = true;
                    isGameActive = true;
                    messageDisplay.textContent = "Tu turno! Repite la secuencia";
                    playerSequence = [];
                }
            }, 800);
        }
        
        // Manejar el clic del jugador
        function handleButtonClick(color) {
            if (!isPlayerTurn) return;
            
            highlightButton(color);
            playerSequence.push(color);
            
    // Verificar si el jugador acertó
    if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
        // Efecto visual de error
        document.body.style.backgroundColor = '#ff0000';
        setTimeout(() => {
            document.body.style.backgroundColor = '#2c3e50';
        }, 200);
        
        gameOver();
        return;
    }
            
            // Si completó la secuencia correctamente
            if (playerSequence.length === sequence.length) {
                isPlayerTurn = false;
                isGameActive = false;
                score++;
                scoreDisplay.textContent = score;
                messageDisplay.textContent = "¡Correcto! Siguiente nivel...";
                
                setTimeout(() => {
                    nextStep();
                }, 1000);
            }
        }
        
        // Game over
        function gameOver() {
                // Reproducir sonido de error
    playErrorSound();
    
    isGameActive = false;
    isPlayerTurn = false;
    messageDisplay.textContent = `¡Game Over! Puntuación: ${score}`;
            isGameActive = false;
            isPlayerTurn = false;
            messageDisplay.textContent = `¡Game Over! Puntuación: ${score}`;
            
            // Actualizar récord si es necesario
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('simonHighScore', highScore);
            }
            
            score = 0;
            scoreDisplay.textContent = score;
        }
        function playErrorSound() {
    if (!audioContext) initAudio();
    
    try {
        const oscillator = audioContext.createOscillator();
        const errorGain = audioContext.createGain();
        
        oscillator.type = 'square'; // Sonido más "duro"
        oscillator.frequency.value = tones.error;
        oscillator.connect(errorGain);
        errorGain.connect(audioContext.destination);
        
        // Efecto de caída de frecuencia
        oscillator.frequency.exponentialRampToValueAtTime(
            55, // Frecuencia final más grave
            audioContext.currentTime + 0.5
        );
        
        // Efecto de fade out
        errorGain.gain.setValueAtTime(0.5, audioContext.currentTime);
        errorGain.gain.exponentialRampToValueAtTime(
            0.01,
            audioContext.currentTime + 0.5
        );
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 0.5);
    } catch (e) {
        console.error("Error en sonido de error:", e);
    }
}
        
        // Iniciar juego
        function startGame() {
            if (sequence.length > 0) return; // Evitar múltiples inicios
            
            messageDisplay.textContent = "Comenzando juego...";
            score = 0;
            scoreDisplay.textContent = score;
            sequence = [];
            playerSequence = [];
            
            setTimeout(() => {
                nextStep();
            }, 1000);
        }
        
        // Reiniciar juego
        function restartGame() {
            sequence = [];
            playerSequence = [];
            score = 0;
            scoreDisplay.textContent = score;
            isGameActive = false;
            isPlayerTurn = false;
            messageDisplay.textContent = "Presiona Iniciar para jugar";
        }
        
        // Event listeners
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (isPlayerTurn) {
                    handleButtonClick(button.id);
                }
            });
        });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', restartGame);
    </script>
</body>
</html>
