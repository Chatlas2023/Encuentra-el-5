<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Tracker Minimalista</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    .rotating-marker {
      transition: transform 0.5s ease;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-rotatedmarker"></script>

  <script>
    // Variables globales
    let map;
    let polyline;
    let coordinates = [];
    let userMarker;
    let headingSmooth = 0;

    // Ícono personalizado para el marcador
    const userIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/Chatlas2023/Iconos/main/Auto_Rojo.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20],
      className: 'rotating-marker'
    });

    // Inicializar el mapa
    function initMap() {
      // Posición por defecto (Buenos Aires)
      map = L.map('map').setView([-34.6037, -58.3816], 15);
      
      // Capa del mapa
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
      
      // Línea para mostrar la ruta
      polyline = L.polyline([], { color: 'blue', weight: 6 }).addTo(map);
      
      // Iniciar el seguimiento de la ubicación
      startTracking();
    }

    // Función para iniciar el seguimiento de la ubicación
    function startTracking() {
      if (!navigator.geolocation) {
        console.error("Geolocalización no soportada en este navegador");
        return;
      }

      // Opciones para la geolocalización
      const options = {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      };

      // Primero intentamos con getCurrentPosition para forzar el diálogo de permisos
      navigator.geolocation.getCurrentPosition(
        (position) => {
          handlePosition(position);
          // Luego iniciamos watchPosition para actualizaciones continuas
          navigator.geolocation.watchPosition(handlePosition, handleError, options);
        },
        handleError,
        options
      );
    }

    // Manejar nueva posición
    function handlePosition(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const heading = position.coords.heading;
      const accuracy = position.coords.accuracy;

      console.log("Nueva posición:", lat, lng, "Dirección:", heading);

      // Agregar coordenada a la ruta
      coordinates.push([lat, lng]);
      polyline.addLatLng([lat, lng]);

      // Actualizar o crear marcador
      if (!userMarker) {
        userMarker = L.marker([lat, lng], {
          icon: userIcon,
          rotationAngle: heading || 0
        }).addTo(map);
      } else {
        userMarker.setLatLng([lat, lng]);
        
        // Rotar el marcador según la dirección
        if (heading !== null && !isNaN(heading)) {
          // Usar el heading del GPS si está disponible
          userMarker.setRotationAngle(heading);
        } else if (coordinates.length > 1) {
          // Calcular dirección basada en las últimas posiciones
          const prevCoord = coordinates[coordinates.length - 2];
          const bearing = calculateBearing(prevCoord[0], prevCoord[1], lat, lng);
          
          // Suavizar la rotación
          headingSmooth = headingSmooth * 0.7 + bearing * 0.3;
          userMarker.setRotationAngle(headingSmooth);
        }
      }

      // Centrar el mapa en la nueva posición
      map.setView([lat, lng]);
    }

    // Manejar errores de geolocalización
    function handleError(error) {
      let errorMsg = "Error al obtener ubicación: ";
      switch(error.code) {
        case error.PERMISSION_DENIED:
          errorMsg += "Permiso denegado. Por favor habilita la ubicación.";
          break;
        case error.POSITION_UNAVAILABLE:
          errorMsg += "Ubicación no disponible.";
          break;
        case error.TIMEOUT:
          errorMsg += "Tiempo de espera agotado.";
          break;
        default:
          errorMsg += "Error desconocido.";
      }
      console.error(errorMsg);
    }

    // Calcular dirección entre dos puntos geográficos
    function calculateBearing(lat1, lng1, lat2, lng2) {
      const φ1 = lat1 * Math.PI / 180; // φ, λ en radianes
      const φ2 = lat2 * Math.PI / 180;
      const Δλ = (lng2 - lng1) * Math.PI / 180;

      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
      const θ = Math.atan2(y, x);

      return (θ * 180 / Math.PI + 360) % 360; // en grados
    }

    // Iniciar la aplicación cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', initMap);
  </script>
</body>
</html>
