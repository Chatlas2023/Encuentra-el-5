<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguime - GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: white;
      color: black;
    }
    #map {
      width: 100%;
      flex-grow: 1;
      border: 1px solid #ccc;
      margin-bottom: 5px;
    }
    #infoContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    #status, #distance {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin: 0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 0 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      flex: 1;
      max-width: 150px;
    }
    #stopButton {
      background-color: #dc3545;
    }
    #stopButton:hover {
      background-color: #a71d2a;
    }
    #stopButton.continue {
      background-color: #28a745;
    }
    #darkModeButton {
      background-color: #333;
    }
    #speedPanel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .speed-row {
      display: flex;
      align-items: baseline;
      margin: 5px 0;
      font-size: 16px;
    }
    .speed-value {
      font-size: 24px;
      font-weight: bold;
      margin: 0 5px;
    }
    #neighborhoodName {
      position: absolute;
      bottom: 15px;
      left: 10px;
      background-color: rgba(255,255,255,0.9);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
    }
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    body.dark-mode #map {
      filter: invert(1) hue-rotate(180deg);
    }
    body.dark-mode #speedPanel,
    body.dark-mode #neighborhoodName {
      background-color: rgba(33, 33, 33, 0.9);
      color: white;
    }
    body.dark-mode button {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="speedPanel">
      <div class="speed-row">
        <span>Velocidad:</span>
        <span class="speed-value" id="currentSpeed">0</span>
        <span>km/h</span>
      </div>
      <div class="speed-row">
        <span>Promedio:</span>
        <span class="speed-value" id="averageSpeed">0</span>
        <span>km/h</span>
      </div>
    </div>
    <div id="neighborhoodName">Barrio: Cargando...</div>
  </div>
  <div id="infoContainer">
    <div id="status">Obteniendo ubicación...</div>
    <div id="distance">Distancia total recorrida: 0 km</div>
  </div>
  <div class="buttons">
    <button id="clearButton">Limpiar</button>
    <button id="stopButton">Pausar</button>
    <button id="darkModeButton">Modo oscuro</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Variables globales
    let map;
    let polyline;
    let coordinates = [];
    let totalDistance = 0;
    let watchId;
    let isCapturing = true;
    let neighborhoodsLayer;
    let userMarker;
    let speedValues = [];

    // Inicializar mapa
    function initMap() {
      map = L.map('map').setView([-34.6037, -58.3816], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      polyline = L.polyline([], {color: 'blue'}).addTo(map);
      loadNeighborhoods();
    }

    // Cargar barrios
    function loadNeighborhoods() {
      fetch('https://raw.githubusercontent.com/Chatlas2023/Seguime/main/Barrios_AMBA.geojson')
        .then(response => response.json())
        .then(data => {
          neighborhoodsLayer = L.geoJSON(data, {
            style: {color: '#ff7800', weight: 1, fillOpacity: 0.1},
            onEachFeature: (feature, layer) => {
              layer.on('click', () => {
                document.getElementById('neighborhoodName').textContent = `Barrio: ${feature.properties.Name}`;
              });
            }
          }).addTo(map);
        });
    }

    // Obtener ubicación
    function getLocation() {
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(
          position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            // Actualizar mapa
            updateMap(lat, lng);
            
            // Actualizar marcador
            if (!userMarker) {
              userMarker = L.marker([lat, lng]).addTo(map);
            } else {
              userMarker.setLatLng([lat, lng]);
            }
            
            // Actualizar datos
            updateSpeed(position.coords.speed);
            findNeighborhood(lat, lng);
            document.getElementById('status').textContent = `Ubicación actualizada`;
          },
          error => {
            document.getElementById('status').textContent = `Error: ${error.message}`;
          },
          {enableHighAccuracy: true}
        );
      }
    }

    // Actualizar mapa
    function updateMap(lat, lng) {
      coordinates.push([lat, lng]);
      polyline.addLatLng([lat, lng]);
      map.setView([lat, lng]);
    }

    // Actualizar velocidad
    function updateSpeed(speed) {
      const speedKmh = speed ? (speed * 3.6).toFixed(1) : 0;
      document.getElementById('currentSpeed').textContent = speedKmh;
      
      // Calcular promedio
      speedValues.push(parseFloat(speedKmh));
      if (speedValues.length > 10) speedValues.shift();
      const avg = (speedValues.reduce((a,b) => a + b, 0) / speedValues.length).toFixed(1);
      document.getElementById('averageSpeed').textContent = avg;
    }

    // Encontrar barrio
    function findNeighborhood(lat, lng) {
      if (!neighborhoodsLayer) return;
      
      const point = L.latLng(lat, lng);
      neighborhoodsLayer.eachLayer(layer => {
        if (layer.getBounds().contains(point)) {
          document.getElementById('neighborhoodName').textContent = 
            `Barrio: ${layer.feature.properties.Name}`;
        }
      });
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      initMap();
      getLocation();
      
      // Modo oscuro
      document.getElementById('darkModeButton').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
      
      // Pausar/continuar
      document.getElementById('stopButton').addEventListener('click', () => {
        isCapturing = !isCapturing;
        if (isCapturing) {
          getLocation();
          document.getElementById('stopButton').textContent = 'Pausar';
        } else {
          navigator.geolocation.clearWatch(watchId);
          document.getElementById('stopButton').textContent = 'Continuar';
        }
      });
      
      // Limpiar
      document.getElementById('clearButton').addEventListener('click', () => {
        coordinates = [];
        polyline.setLatLngs([]);
        document.getElementById('distance').textContent = 'Distancia: 0 km';
      });
    });
  </script>
</body>
</html>
