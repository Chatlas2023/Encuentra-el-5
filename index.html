<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa con Rotación</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.rotatedMarker/leaflet.rotatedMarker.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    .leaflet-container {
      background: #222 !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.rotatedMarker/leaflet.rotatedMarker.js"></script>
  <script>
    // Variables globales
    let map;
    let polyline;
    let coordinates = [];
    let userMarker;
    let currentBearing = 0;
    let targetBearing = 0;
    let rotationInterval;
    const ROTATION_SPEED = 0.2;

    // Ícono personalizado
    const userIcon = L.icon({
      iconUrl: 'https://raw.githubusercontent.com/Chatlas2023/Iconos/main/Auto_Rojo.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    // Inicializar el mapa
    function initMap() {
      // Crear mapa con rotación simulada
      map = L.map('map', {
        center: [-34.6037, -58.3816], // Buenos Aires
        zoom: 15,
        zoomControl: false,
        inertia: false
      });

      // Capa base de OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
      
      // Línea para la ruta
      polyline = L.polyline([], { color: 'blue', weight: 6 }).addTo(map);
      
      // Iniciar animación
      startRotationAnimation();
      
      // Simular movimiento (para prueba)
      simulateMovement();
      
      // Para usar GPS real, descomenta esto:
      // startTracking();
    }

    // Función para animar la rotación
    function startRotationAnimation() {
      rotationInterval = setInterval(() => {
        if (Math.abs(currentBearing - targetBearing) > 1) {
          let diff = targetBearing - currentBearing;
          if (diff > 180) diff -= 360;
          if (diff < -180) diff += 360;
          
          currentBearing += diff * ROTATION_SPEED;
          currentBearing = (currentBearing + 360) % 360;
          
          rotateMap(currentBearing);
        }
      }, 50);
    }

    // Rotar el mapa (simulación para OSM)
    function rotateMap(bearing) {
      const mapPane = map.getPane('mapPane');
      if (mapPane) {
        mapPane.style.transform = `rotate(${bearing}deg)`;
        mapPane.style['transform-origin'] = 'center';
      }
    }

    // Simular movimiento (para pruebas sin GPS)
    function simulateMovement() {
      let lat = -34.6037;
      let lng = -58.3816;
      let angle = 0;
      
      setInterval(() => {
        angle += 5;
        const rad = angle * Math.PI / 180;
        const newLat = lat + 0.0005 * Math.cos(rad);
        const newLng = lng + 0.0005 * Math.sin(rad);
        
        handlePosition({
          coords: {
            latitude: newLat,
            longitude: newLng,
            heading: angle,
            speed: 5
          }
        });
      }, 500);
    }

    // Manejar nueva posición
    function handlePosition(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const heading = position.coords.heading;
      const speed = position.coords.speed;

      // Agregar a la ruta
      coordinates.push([lat, lng]);
      polyline.addLatLng([lat, lng]);

      // Actualizar marcador
      if (!userMarker) {
        userMarker = L.marker([lat, lng], { 
          icon: userIcon,
          rotationAngle: heading || 0
        }).addTo(map);
      } else {
        userMarker.setLatLng([lat, lng]);
        if (heading !== null && !isNaN(heading)) {
          userMarker.setRotationAngle(heading);
        }
      }

      // Calcular dirección
      if (speed > 1 && coordinates.length > 1) {
        const prevCoord = coordinates[coordinates.length - 2];
        const newBearing = calculateBearing(prevCoord[0], prevCoord[1], lat, lng);
        
        if (heading !== null && !isNaN(heading)) {
          targetBearing = heading;
        } else {
          targetBearing = newBearing;
        }
      }

      // Centrar el mapa
      map.setView([lat, lng]);
    }

    // Calcular dirección
    function calculateBearing(lat1, lng1, lat2, lng2) {
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δλ = (lng2 - lng1) * Math.PI / 180;

      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
      const θ = Math.atan2(y, x);

      return (θ * 180 / Math.PI + 360) % 360;
    }

    // Manejar errores
    function handleError(error) {
      console.error("Error de geolocalización:", error.message);
    }

    // Iniciar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', initMap);
  </script>
</body>
</html>
