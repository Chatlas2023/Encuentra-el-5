<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguime - GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Estilos CSS (sin cambios) */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 85vh;
      background-color: white;
      color: black;
    }
    #map {
      width: 100%;
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 5px;
      position: relative;
    }
    #infoContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    #status,
    #distance {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin: 0;
    }
    @media (min-width: 601px) and (orientation: landscape) {
      #infoContainer {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }
      #status,
      #distance {
        font-size: 14px;
      }
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 0 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      flex: 1;
      max-width: 150px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #stopButton {
      background-color: #dc3545;
    }
    #stopButton:hover {
      background-color: #a71d2a;
    }
    #stopButton.continue {
      background-color: #28a745;
    }
    #stopButton.continue:hover {
      background-color: #218838;
    }
    #darkModeButton {
      background-color: #333;
    }
    #map h1 {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      color: black;
      z-index: 1000;
      margin: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    body.dark-mode #map h1 {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }
    #speedContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: center;
      z-index: 1000;
    }
    #speedIndicator {
      width: 80px;
      height: 60px;
      background-color: white;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 32px;
      font-weight: bold;
      border: 4px solid red;
    }
    #speedLabel {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      color: black;
      text-shadow: 
        -1px -1px 0 white,  
        1px -1px 0 white,
        -1px 1px 0 white,
        1px 1px 0 white;
    }
    #altitudeContainer {
      position: absolute;
      top: 110px;
      right: 10px;
      text-align: center;
      z-index: 1000;
    }
    #altitudeIndicator {
      width: 80px;
      height: 60px;
      background-color: white;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 24px;
      font-weight: bold;
      border: 4px solid #00BFFF;
    }
    #altitudeLabel {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      color: black;
      text-shadow: 
        -1px -1px 0 white,  
        1px -1px 0 white,
        -1px 1px 0 white,
        1px 1px 0 white;
    }
    body.dark-mode #speedLabel {
      color: white;
      text-shadow: 
        -1px -1px 0 black,  
        1px -1px 0 black,
        -1px 1px 0 black,
        1px 1px 0 black;
    }
    body.dark-mode #altitudeLabel {
      color: white;
      text-shadow: 
        -1px -1px 0 black,  
        1px -1px 0 black,
        -1px 1px 0 black,
        1px 1px 0 black;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    body.dark-mode #map {
      border-color: #333;
    }
    body.dark-mode .buttons button {
      background-color: #444;
      color: #ffffff;
    }
    body.dark-mode #status,
    body.dark-mode #distance {
      color: #ffffff;
    }
    body.dark-mode #speedIndicator {
      background-color: #333;
      color: #ffffff;
      border: 4px solid #ff4444;
    }
    body.dark-mode #speedLabel {
      color: #ffffff;
    }
    body.dark-mode #altitudeIndicator {
      background-color: #333;
      color: #ffffff;
      border: 4px solid #00BFFF;
    }
    body.dark-mode #altitudeLabel {
      color: #ffffff;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 14px;
      }
      #map {
        height: calc(45vh - 37.8px);
      }
      .buttons {
        flex-direction: column;
      }
      button {
        max-width: 100%;
      }
    }
    @media (min-width: 601px) {
      #map {
        height: calc(55vh - 37.8px);
      }
    }
  </style>
</head>
<body>
  <div id="map">
    <h1>Seguime - GPS</h1>
    <div id="speedContainer">
      <div id="speedIndicator">0</div>
      <div id="speedLabel">Velocidad</div>
    </div>
    <div id="altitudeContainer">
      <div id="altitudeIndicator">0</div>
      <div id="altitudeLabel">Altitud</div>
    </div>
    <div id="barrioContainer" style="position: absolute; bottom: 10px; left: 10px; background-color: rgba(255, 255, 255, 0.9); padding: 8px 12px; border-radius: 5px; font-size: 14px; font-weight: bold; color: black; z-index: 1000; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">
      Barrio: <span id="barrio">Desconocido</span>
    </div>
  </div>
  <div id="infoContainer">
    <div id="status">Obteniendo ubicación...</div>
    <div id="distance">Distancia total recorrida: 0 km</div>
  </div>
  <div class="buttons">
    <button id="clearButton">Limpiar historial</button>
    <button id="stopButton">Detener captura</button>
    <button id="shareButton">Compartir por WhatsApp</button>
    <button id="darkModeButton">Modo oscuro</button>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script>
    // Variables globales
    let map;
    let polyline;
    let coordinates = [];
    let totalDistance = 0;
    const MAX_COORDINATES = 1000;
    const MIN_DISTANCE_METERS = 45;
    let watchId;
    let wakeLockSentinel = null;
    let lastPositionTime = null;
    let isCapturing = true;
    let shouldAdjustZoom = true;
    let barriosLayer;

    // Inicializar el mapa
    function initMap() {
      map = L.map('map', {
        zoomControl: false
      }).setView([-34.6037, -58.3816], 13); // Centrar en AMBA

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      polyline = L.polyline([], { color: 'blue', weight: 6 }).addTo(map);
    }

    // Cargar el GeoJSON de barrios
    function loadBarriosGeoJSON() {
      fetch('https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/Barrios_AMBA.geojson')
        .then(response => response.json())
        .then(data => {
          barriosLayer = L.geoJSON(data, {
            style: {
              color: '#888',
              weight: 1,
              fillOpacity: 0.1
            },
            onEachFeature: function (feature, layer) {
              layer.bindTooltip(feature.properties.nombre, { permanent: false });
            }
          }).addTo(map);
        })
        .catch(error => console.error('Error cargando el GeoJSON:', error));
    }

    // Obtener el barrio en función de las coordenadas
    function getBarrio(lat, lng) {
      if (!barriosLayer) return null;

      const point = turf.point([lng, lat]);
      let barrioActual = null;

      barriosLayer.eachLayer(layer => {
        if (turf.booleanPointInPolygon(point, layer.feature.geometry)) {
          barrioActual = layer.feature.properties.nombre;
        }
      });

      return barrioActual;
    }

    // Actualizar el barrio en la interfaz
    function updateBarrio(barrio) {
      const barrioElement = document.getElementById('barrio');
      if (barrioElement) {
        barrioElement.textContent = barrio || "Desconocido";
      }
    }

    // Función para obtener la ubicación
    function getLocation() {
      if (navigator.geolocation) {
        acquireWakeLock();

        watchId = navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const speed = position.coords.speed;
            const altitude = position.coords.altitude;
            addCoordinate(lat, lng);
            updateMap(lat, lng);
            updateStatus(`Ubicación: Lat: ${lat.toFixed(4)}, Long: ${lng.toFixed(4)}`);
            updateSpeed(speed);
            updateAltitude(altitude);

            // Obtener el barrio actual
            const barrio = getBarrio(lat, lng);
            updateBarrio(barrio);
          },
          (error) => {
            console.error("Error al obtener la ubicación:", error);
            updateStatus("Error al obtener la ubicación.");
          },
          { enableHighAccuracy: true, maximumAge: 10000, timeout: 5000 }
        );
      } else {
        updateStatus("Tu navegador no soporta geolocalización.");
      }
    }

    // Resto del código (sin cambios)...
    // (Aquí van las funciones addCoordinate, calculateDistance, updateMap, updateSpeed, etc.)

    // Inicializar la aplicación
    document.addEventListener('DOMContentLoaded', () => {
      initMap();
      loadBarriosGeoJSON(); // Cargar el GeoJSON de barrios
      loadCoordinates();
      loadMapWithSavedCoordinates();
      updateDistance();
      getLocation();
      applyDarkModePreference();

      document.getElementById('clearButton').addEventListener('click', startNewRoute);
      document.getElementById('stopButton').addEventListener('click', toggleCapture);
      document.getElementById('shareButton').addEventListener('click', shareViaWhatsApp);
      document.getElementById('darkModeButton').addEventListener('click', toggleDarkMode);

      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          if (isCapturing) {
            getLocation();
          }
        } else {
          releaseWakeLock();
        }
      });
    });
  </script>
</body>
</html>
