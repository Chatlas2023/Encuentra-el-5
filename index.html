<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Snake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #game-container {
            position: relative;
        }
        
        #game-canvas {
            border: 2px solid #333;
            background-color: white;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        button {
            margin: 5px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Juego de Snake</h1>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>¡Perdiste!</h2>
            <p id="final-score">Puntuación: 0</p>
            <button id="restart-btn">Reiniciar (R)</button>
            <button id="quit-btn">Salir (Q)</button>
        </div>
    </div>
    <div id="score">Puntuación: 0</div>
    <p>Usa las flechas del teclado para moverte</p>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('game-over');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const quitBtn = document.getElementById('quit-btn');
        
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;
        
        // Estado del juego
        let snake = [{x: 5, y: 5}];
        let snakeDirection = {x: 1, y: 0};
        let food = generateFood();
        let score = 0;
        let gameSpeed = 100; // ms entre actualizaciones
        let gameInterval;
        let gameRunning = true;
        
        // Generar comida en posición aleatoria
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_WIDTH),
                    y: Math.floor(Math.random() * GRID_HEIGHT)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            return newFood;
        }
        
        // Dibujar elementos del juego
        function draw() {
            // Limpiar el canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar la serpiente
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            });
            
            // Dibujar la comida
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
        }
        
        // Actualizar el estado del juego
        function update() {
            // Mover la serpiente
            const head = {x: snake[0].x + snakeDirection.x, y: snake[0].y + snakeDirection.y};
            snake.unshift(head);
            
            // Verificar si comió la comida
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Puntuación: ${score}`;
                food = generateFood();
                
                // Aumentar velocidad cada 5 puntos
                if (score % 5 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                snake.pop();
            }
            
            // Verificar colisiones
            if (checkCollisions()) {
                gameOver();
            }
        }
        
        // Verificar colisiones
        function checkCollisions() {
            const head = snake[0];
            
            // Colisión con los bordes
            if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                return true;
            }
            
            // Colisión consigo misma
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Manejar fin del juego
        function gameOver() {
            clearInterval(gameInterval);
            gameRunning = false;
            finalScoreDisplay.textContent = `Puntuación: ${score}`;
            gameOverDiv.style.display = 'block';
        }
        
        // Reiniciar el juego
        function restartGame() {
            snake = [{x: 5, y: 5}];
            snakeDirection = {x: 1, y: 0};
            food = generateFood();
            score = 0;
            scoreDisplay.textContent = `Puntuación: ${score}`;
            gameSpeed = 100;
            gameOverDiv.style.display = 'none';
            gameRunning = true;
            
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }
        
        // Bucle principal del juego
        function gameLoop() {
            update();
            draw();
        }
        
        // Manejar eventos de teclado
        document.addEventListener('keydown', event => {
            if (!gameRunning) return;
            
            switch (event.key) {
                case 'ArrowUp':
                    if (snakeDirection.y === 0) {
                        snakeDirection = {x: 0, y: -1};
                    }
                    break;
                case 'ArrowDown':
                    if (snakeDirection.y === 0) {
                        snakeDirection = {x: 0, y: 1};
                    }
                    break;
                case 'ArrowLeft':
                    if (snakeDirection.x === 0) {
                        snakeDirection = {x: -1, y: 0};
                    }
                    break;
                case 'ArrowRight':
                    if (snakeDirection.x === 0) {
                        snakeDirection = {x: 1, y: 0};
                    }
                    break;
            }
        });
        
        // Manejar eventos cuando el juego ha terminado
        document.addEventListener('keydown', event => {
            if (!gameRunning) {
                if (event.key === 'r' || event.key === 'R') {
                    restartGame();
                } else if (event.key === 'q' || event.key === 'Q') {
                    window.close();
                }
            }
        });
        
        // Botones de reinicio y salida
        restartBtn.addEventListener('click', restartGame);
        quitBtn.addEventListener('click', () => {
            window.close();
        });
        
        // Iniciar el juego
        gameInterval = setInterval(gameLoop, gameSpeed);
        draw();
    </script>
</body>
</html>
