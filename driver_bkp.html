<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver First-Person</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Tiempo: <span id="time">0</span>s</div>
        <div>Ver. 1.2    Vidas: <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER FIRST-PERSON</h1>
        <p>Usa los botones para mantenerte en la carretera</p>
        <button id="startButton">START</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Ajustar canvas al tamaño de la pantalla
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Variables del juego
        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerPos = 0; // -1 (izq), 0 (centro), 1 (der)
        let roadCurve = 0; // Curva actual de la ruta
        let targetCurve = 0; // Curva objetivo (para interpolación)
        let segments = []; // Segmentos de la ruta
        const segmentCount = 100; // Más segmentos para mayor fluidez
        let segmentSpeed = 0.003; // Velocidad reducida

        // Inicializar segmentos de la ruta
        function initRoad() {
            segments = [];
            for (let i = 0; i < segmentCount; i++) {
                // Usamos una función cuadrática para la distancia para mejor perspectiva
                const distance = (i / segmentCount) ** 2;
                segments.push({
                    distance: distance,
                    curve: 0,
                    width: 0.8 + (1 - distance) * 1.5, // Ancho progresivo (más ancho cerca)
                    height: 10 + (1 - distance) * 50 // Altura progresiva (más alto cerca)
                });
            }
        }

        // Dibujar la ruta con efecto de perspectiva en primera persona
        function drawRoad() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar segmentos de más lejano a más cercano
            for (let i = segments.length - 1; i >= 0; i--) {
                const seg = segments[i];
                
                // Posición vertical (usamos una función logarítmica para mejor perspectiva)
                const yPos = canvas.height * 0.7 * (1 - Math.sqrt(seg.distance));
                
                // Calcular desplazamiento horizontal por curva
                const xOffset = roadCurve * (1 - seg.distance) * canvas.width * 0.5;
                
                // Tamaño del segmento (mucho más grande cerca)
                const segmentHeight = seg.height * (1 - seg.distance);
                
                // Color (más brillante cerca)
                const alpha = 0.2 + (1 - seg.distance) * 0.8;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;

                // Dibujar bordes izquierdo y derecho
                const segmentWidth = canvas.width * seg.width * (1 - seg.distance);
                
                ctx.fillRect(
                    canvas.width / 2 - segmentWidth / 2 + xOffset - 20,
                    yPos,
                    15,
                    segmentHeight
                );
                ctx.fillRect(
                    canvas.width / 2 + segmentWidth / 2 + xOffset + 5,
                    yPos,
                    15,
                    segmentHeight
                );
                
                // Dibujar líneas de conexión entre segmentos para mejor efecto 3D
                if (i < segments.length - 1) {
                    const nextSeg = segments[i + 1];
                    const nextYPos = canvas.height * 0.7 * (1 - Math.sqrt(nextSeg.distance));
                    const nextXOffset = roadCurve * (1 - nextSeg.distance) * canvas.width * 0.5;
                    const nextSegmentWidth = canvas.width * nextSeg.width * (1 - nextSeg.distance);
                    
                    ctx.beginPath();
                    ctx.moveTo(canvas.width / 2 - segmentWidth / 2 + xOffset - 12.5, yPos);
                    ctx.lineTo(canvas.width / 2 - nextSegmentWidth / 2 + nextXOffset - 12.5, nextYPos);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 0.7})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(canvas.width / 2 + segmentWidth / 2 + xOffset + 12.5, yPos);
                    ctx.lineTo(canvas.width / 2 + nextSegmentWidth / 2 + nextXOffset + 12.5, nextYPos);
                    ctx.stroke();
                }
            }
        }

        // Actualizar lógica del juego
        function updateGame() {
            // Mover segmentos (avance continuo)
            segments.forEach(seg => {
                seg.distance -= segmentSpeed;
                if (seg.distance <= 0) {
                    seg.distance = 1;
                    // Curvas más suaves y progresivas
                    targetCurve = Math.sin(time * 0.01) * 0.8; // Usamos función seno para curvas naturales
                    seg.curve = targetCurve;
                }
            });

            // Interpolar la curva para suavizar cambios
            roadCurve += (targetCurve - roadCurve) * 0.01;

            // Detectar colisión (solo en curvas pronunciadas)
            const collisionThreshold = 0.5;
            const frontSeg = segments[0];
            if (
                (playerPos === -1 && roadCurve < -collisionThreshold) ||
                (playerPos === 1 && roadCurve > collisionThreshold)
            ) {
                lives--;
                livesElement.textContent = lives;
                if (lives <= 0) gameOver();
            }

            // Actualizar tiempo
            time += segmentSpeed * 30;
            timeElement.textContent = time.toFixed(1);
        }

        // Game Over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            startScreen.style.display = 'flex';
            startButton.textContent = 'REINICIAR';
        }

        // Bucle principal
        let gameLoopId;
        function runGame() {
            drawRoad();
            updateGame();
            gameLoopId = requestAnimationFrame(runGame);
        }

        // Controles táctiles y de teclado
        leftBtn.addEventListener('touchstart', () => playerPos = -1);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 1);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -1;
            if (e.key === 'ArrowRight') playerPos = 1;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        // Iniciar juego
        startButton.addEventListener('click', () => {
            initRoad();
            time = 0;
            lives = 3;
            livesElement.textContent = lives;
            startScreen.style.display = 'none';
            gameRunning = true;
            runGame();
        });
    </script>
</body>
</html>
