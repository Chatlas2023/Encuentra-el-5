<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver Smooth</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Tiempo: <span id="time">0</span>s</div>
        <div>Ver. 1.1    Vidas: <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER SMOOTH</h1>
        <p>Desliza los dedos o usa los botones para esquivar las curvas.</p>
        <button id="startButton">START</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Ajustar canvas al tamaño de la pantalla
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Variables del juego
        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerPos = 0; // -1 (izq), 0 (centro), 1 (der)
        let roadCurve = 0; // Curva actual de la ruta
        let targetCurve = 0; // Curva objetivo (para interpolación)
        let segments = []; // Segmentos de la ruta
        const segmentCount = 50; // Más segmentos = mayor fluidez
        let segmentSpeed = 0.005; // Velocidad reducida

        // Inicializar segmentos de la ruta
        function initRoad() {
            segments = [];
            for (let i = 0; i < segmentCount; i++) {
                segments.push({
                    distance: i / segmentCount, // 0 (cerca) a 1 (lejos)
                    curve: 0,
                    width: 0.3 + (i / segmentCount) * 0.7 // Ancho progresivo
                });
            }
        }

        // Dibujar la ruta con efecto de perspectiva
        function drawRoad() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < segments.length; i++) {
                const seg = segments[i];
                const yPos = canvas.height * (1 - seg.distance); // Posición vertical
                const alpha = 1 - seg.distance * 0.8; // Transparencia (más oscuro al fondo)

                // Calcular desplazamiento horizontal por curva
                const xOffset = roadCurve * seg.distance * canvas.width * 0.4;

                // Dibujar bordes izquierdo y derecho
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fillRect(
                    canvas.width / 2 - (canvas.width * seg.width) / 2 + xOffset - 15,
                    yPos,
                    10,
                    5
                );
                ctx.fillRect(
                    canvas.width / 2 + (canvas.width * seg.width) / 2 + xOffset + 5,
                    yPos,
                    10,
                    5
                );
            }
        }

        // Actualizar lógica del juego
        function updateGame() {
            // Mover segmentos (avance continuo)
            segments.forEach(seg => {
                seg.distance -= segmentSpeed;
                if (seg.distance <= 0) {
                    seg.distance = 1;
                    seg.curve = Math.random() * 2 - 1; // Nueva curva aleatoria al "reutilizar" el segmento
                }
            });

            // Interpolar la curva para suavizar cambios
            roadCurve += (targetCurve - roadCurve) * 0.02;
            targetCurve = segments[0].curve; // La curva objetivo es la del segmento más cercano

            // Detectar colisión (solo en curvas pronunciadas)
            const collisionThreshold = 0.4;
            if (
                (playerPos === -1 && roadCurve < -collisionThreshold) ||
                (playerPos === 1 && roadCurve > collisionThreshold)
            ) {
                lives--;
                livesElement.textContent = lives;
                if (lives <= 0) gameOver();
            }

            // Actualizar tiempo
            time += segmentSpeed * 20;
            timeElement.textContent = time.toFixed(1);
        }

        // Game Over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            startScreen.style.display = 'flex';
        }

        // Bucle principal
        let gameLoopId;
        function runGame() {
            drawRoad();
            updateGame();
            gameLoopId = requestAnimationFrame(runGame);
        }

        // Controles táctiles y de teclado
        leftBtn.addEventListener('touchstart', () => playerPos = -1);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 1);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -1;
            if (e.key === 'ArrowRight') playerPos = 1;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        // Iniciar juego
        startButton.addEventListener('click', () => {
            initRoad();
            time = 0;
            lives = 3;
            livesElement.textContent = lives;
            startScreen.style.display = 'none';
            gameRunning = true;
            runGame();
        });
    </script>
</body>
</html>
