<!DOCTYPE html>
<html>
<head>
    <title>Prueba de Geolocalización</title>
</head>
<body>
    <h1>Prueba de Geolocalización</h1>
    <div id="ubicacion">Cargando...</div>

    <script>
        const ubicacionDiv = document.getElementById('ubicacion');

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    ubicacionDiv.textContent = `Latitud: ${position.coords.latitude}, Longitud: ${position.coords.longitude}`;
                },
                (error) => {
                    ubicacionDiv.textContent = `Error: ${error.message}`;
                }
            );
        } else {
            ubicacionDiv.textContent = "Geolocalización no soportada.";
        }
    </script>
</body>
</html>
