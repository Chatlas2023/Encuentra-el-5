<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Simón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .simon-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            margin-bottom: 20px;
        }
        
        .simon-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            border: 5px solid #333;
            transition: opacity 0.3s;
        }
        
        .simon-button:active, .simon-button.active {
            opacity: 0.7;
            transform: scale(0.95);
        }
        
        #green {
            background-color: #2ecc71;
        }
        
        #red {
            background-color: #e74c3c;
        }
        
        #yellow {
            background-color: #f1c40f;
        }
        
        #blue {
            background-color: #3498db;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .score-container {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-bottom: 20px;
        }
        
        .score-box {
            text-align: center;
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .score-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 24px;
        }
        
        .message {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 27px;
        }
    </style>
</head>
<body>
    <h1>Juego Simón</h1>
    
    <div class="message" id="message">Presiona Iniciar para jugar</div>
    
    <div class="score-container">
        <div class="score-box">
            <div class="score-title">Puntuación</div>
            <div class="score-value" id="score">0</div>
        </div>
        <div class="score-box">
            <div class="score-title">Récord</div>
            <div class="score-value" id="high-score">0</div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="simon-board">
            <div class="simon-button" id="green"></div>
            <div class="simon-button" id="red"></div>
            <div class="simon-button" id="yellow"></div>
            <div class="simon-button" id="blue"></div>
        </div>
    </div>
    
    <div class="controls">
        <button id="start-btn">Iniciar</button>
        <button id="restart-btn">Reiniciar</button>
    </div>
    
    <script>
        // Elementos del DOM
        const buttons = document.querySelectorAll('.simon-button');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const messageDisplay = document.getElementById('message');
        
        // Variables del juego
        let sequence = [];
        let playerSequence = [];
        let score = 0;
        let highScore = localStorage.getItem('simonHighScore') || 0;
        let isGameActive = false;
        
        // Actualizar el récord al cargar la página
        highScoreDisplay.textContent = highScore;
        
        // Sonidos (podrías añadir sonidos reales más tarde)
        function playSound(color) {
            // Esto es un placeholder - en un juego real, añadirías sonidos aquí
            console.log(`Sonido: ${color}`);
        }
        
        // Resaltar un botón
        function highlightButton(color) {
            const button = document.getElementById(color);
            button.classList.add('active');
            playSound(color);
            
            setTimeout(() => {
                button.classList.remove('active');
            }, 500);
        }
        
        // Generar el siguiente paso en la secuencia
        function nextStep() {
            const colors = ['green', 'red', 'yellow', 'blue'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
            
            // Mostrar la secuencia al jugador
            showSequence();
        }
        
        // Mostrar la secuencia al jugador
        function showSequence() {
            let i = 0;
            const interval = setInterval(() => {
                highlightButton(sequence[i]);
                i++;
                
                if (i >= sequence.length) {
                    clearInterval(interval);
                    isGameActive = true;
                    messageDisplay.textContent = "Tu turno!";
                }
            }, 800);
        }
        
        // Manejar el clic del jugador
        function handleButtonClick(color) {
            if (!isGameActive) return;
            
            highlightButton(color);
            playerSequence.push(color);
            
            // Verificar si el jugador acertó
            if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
                gameOver();
                return;
            }
            
            // Si completó la secuencia correctamente
            if (playerSequence.length === sequence.length) {
                playerSequence = [];
                score++;
                scoreDisplay.textContent = score;
                messageDisplay.textContent = "Correcto! Siguiente nivel...";
                isGameActive = false;
                
                setTimeout(() => {
                    nextStep();
                }, 1000);
            }
        }
        
        // Game over
        function gameOver() {
            isGameActive = false;
            messageDisplay.textContent = `Game Over! Puntuación: ${score}`;
            
            // Actualizar récord si es necesario
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('simonHighScore', highScore);
            }
            
            // Reiniciar variables del juego
            sequence = [];
            playerSequence = [];
            score = 0;
            scoreDisplay.textContent = score;
        }
        
        // Iniciar juego
        function startGame() {
            if (sequence.length > 0) return; // Evitar múltiples inicios
            
            messageDisplay.textContent = "Observa la secuencia...";
            score = 0;
            scoreDisplay.textContent = score;
            sequence = [];
            playerSequence = [];
            
            nextStep();
        }
        
        // Reiniciar juego
        function restartGame() {
            gameOver(); // Esto limpiará todo
            startGame();
        }
        
        // Event listeners
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                handleButtonClick(button.id);
            });
        });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', restartGame);
    </script>
</body>
</html>
