<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver - Ruta Continua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>TIEMPO: <span id="time">0</span>s</div>
        <div>Ver 2.1 VIDAS: <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER</h1>
        <p>Use las flechas</p>
        <button id="startButton">COMENZAR</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Configuración optimizada
        const POST_COUNT = 10; // Más postes para mejor continuidad
        const POST_SPACING = 0.03; // Espacio entre filas de postes (reducido)
        const MAX_DISTANCE = 1.0; // Distancia máxima normalizada
        const INITIAL_DISTANCE = 0.0; // Comienza exactamente en el borde superior

        // Variables del juego
        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerPos = 0;
        let segments = [];
        let segmentSpeed = 0.002; // Reducido a 50% de la velocidad original

        // Inicializar ruta
        function initRoad() {
            segments = [];
            
            // Crear segmentos iniciales comenzando desde 0 (borde superior)
            for (let i = 0; i < POST_COUNT; i++) {
                const distance = INITIAL_DISTANCE + i * POST_SPACING;
                segments.push(createSegment(distance));
            }
        }

        // Función para crear un segmento
        function createSegment(distance) {
            // La posición vertical (0 = arriba, 1 = abajo)
            const progress = distance / MAX_DISTANCE;
            
            // El ancho se expande desde el centro
            const widthFactor = progress * progress; // Cuadrático para mejor efecto
            const leftPos = -1.0 * widthFactor;  // Duplicado (de -0.5 a -1.0)
            const rightPos = 1.0 * widthFactor;  // Duplicado (de 0.5 a 1.0)
            
            // La altura aumenta con la distancia
            const height = 5 + progress * 50;
            
            return {
                distance: distance,
                leftPos: leftPos,
                rightPos: rightPos,
                height: height,
                progress: progress
            };
        }

        // Dibujar ruta
        function drawRoad() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar de lejano a cercano
            for (let i = 0; i < segments.length; i++) {
                const seg = segments[i];
                
                // Calcular posición vertical
                const yPos = canvas.height * seg.progress;
                
                // Calcular posición horizontal
                const leftX = canvas.width * (0.5 + seg.leftPos);
                const rightX = canvas.width * (0.5 + seg.rightPos);
                
                // Tamaño del poste basado en la distancia
                const postWidth = 5 + seg.progress * 10;
                const postHeight = seg.height;
                
                // Dibujar postes solo si están dentro de la pantalla
                if (yPos >= 0 && yPos <= canvas.height) {
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(leftX - postWidth/2, yPos, postWidth, postHeight);
                    ctx.fillRect(rightX - postWidth/2, yPos, postWidth, postHeight);
                }
                
                // Conectar con líneas (solo si ambos segmentos son visibles)
                if (i > 0) {
                    const prevSeg = segments[i-1];
                    const prevYPos = canvas.height * prevSeg.progress;
                    
                    if (prevYPos >= 0 && yPos >= 0) {
                        const prevLeftX = canvas.width * (0.5 + prevSeg.leftPos);
                        const prevRightX = canvas.width * (0.5 + prevSeg.rightPos);
                        
                        ctx.beginPath();
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                        ctx.lineWidth = 1.5;
                        
                        // Línea izquierda
                        ctx.moveTo(leftX, yPos);
                        ctx.lineTo(prevLeftX, prevYPos);
                        
                        // Línea derecha
                        ctx.moveTo(rightX, yPos);
                        ctx.lineTo(prevRightX, prevYPos);
                        ctx.stroke();
                    }
                }
            }
        }

        // Actualizar ruta
        function updateRoad() {
            // Mover todos los segmentos (aumentar distancia = bajar)
            segments.forEach(seg => {
                seg.distance += segmentSpeed;
                seg.progress = seg.distance / MAX_DISTANCE;
                
                // Actualizar propiedades basadas en la nueva distancia
                const widthFactor = seg.progress * seg.progress;
                seg.leftPos = -0.5 * widthFactor;
                seg.rightPos = 0.5 * widthFactor;
                seg.height = 5 + seg.progress * 50;
            });

            // Reciclar segmentos que salen de vista (cuando distance > MAX_DISTANCE)
            if (segments[0].distance >= MAX_DISTANCE) {
                const lastSeg = segments[segments.length - 1];
                const newDistance = lastSeg.distance - POST_SPACING;
                
                // Reutilizar el segmento pero reiniciarlo completamente
                const recycledSeg = segments.shift();
                recycledSeg.distance = newDistance < INITIAL_DISTANCE ? INITIAL_DISTANCE : newDistance;
                recycledSeg.progress = recycledSeg.distance / MAX_DISTANCE;
                
                // Reiniciar propiedades para que emerjan desde el centro
                const widthFactor = recycledSeg.progress * recycledSeg.progress;
                recycledSeg.leftPos = -0.5 * widthFactor;
                recycledSeg.rightPos = 0.5 * widthFactor;
                recycledSeg.height = 5 + recycledSeg.progress * 50;
                
                segments.push(recycledSeg);
            }
        }

        // Lógica del juego
        function updateGame() {
            updateRoad();
            
            // Detectar colisión (simplificado)
            if (
                (playerPos === -1 && segments[0].leftPos < -0.4) ||
                (playerPos === 1 && segments[0].rightPos > 0.4)
            ) {
                lives--;
                livesElement.textContent = lives;
                if (lives <= 0) gameOver();
            }
            
            time += segmentSpeed * 25;
            timeElement.textContent = time.toFixed(1);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            startScreen.style.display = 'flex';
        }

        let gameLoopId;
        function runGame() {
            drawRoad();
            updateGame();
            gameLoopId = requestAnimationFrame(runGame);
        }

        // Controles
        leftBtn.addEventListener('touchstart', () => playerPos = -1);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 1);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -1;
            if (e.key === 'ArrowRight') playerPos = 1;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        startButton.addEventListener('click', () => {
            initRoad();
            time = 0;
            lives = 3;
            livesElement.textContent = lives;
            startScreen.style.display = 'none';
            gameRunning = true;
            runGame();
        });

        // Ajustar canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
