<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver - Ruta con Curvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #ui {
    position: absolute;
    top: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    font-size: 20px;
}

#left-ui {
    text-align: left;
}

#right-ui {
    text-align: right;
}
    </style>
</head>
<body>
<div id="ui">
    <div id="left-ui">Ver 2.16 VIDAS: <span id="lives">3</span></div>
    <div id="right-ui">TIEMPO: <span id="time">0</span>s</div>
</div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER</h1>
        <p>Use las flechas para mantenerse en el camino</p>
        <button id="startButton">COMENZAR</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Configuración optimizada
        const POST_COUNT = 14;
        const POST_SPACING = 0.1;
        const MAX_DISTANCE = 1.4;
        const INITIAL_DISTANCE = 0.0;
        const SEPARATION_FACTOR = 1.5;
        const ROAD_WIDTH = 0.6; // Ancho relativo del camino

        // Variables del juego
        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerPos = 0;
        let playerX = 0; // Posición lateral del jugador (-1 a 1)
        let segments = [];
        let segmentSpeed = 0.002;
        let roadCurve = 0; // Curvatura actual del camino (-1 a 1)
        let nextCurve = 0; // Próxima curvatura a alcanzar
        let curveChangeTimer = 0; // Temporizador para cambios de curva
        let curveChangeInterval = 2000; // Intervalo para cambios de curva (ms)
        let lastCurveChange = 0; // Último cambio de curva

        // Inicializar ruta
        function initRoad() {
            segments = [];
            
            for (let i = 0; i < POST_COUNT; i++) {
                const distance = INITIAL_DISTANCE + i * POST_SPACING;
                segments.push(createSegment(distance));
            }
            
            // Inicializar curva
            roadCurve = 0;
            nextCurve = Math.random() * 2 - 1; // Valor entre -1 y 1
            lastCurveChange = Date.now();
        }

        function createSegment(distance) {
            const progress = distance / MAX_DISTANCE;
            
            // Aumentamos la altura y el ancho basado en el progreso
            const height = (5 + progress * 50) * 0.5;
            const width = 5 + progress * 20;
            
            return {
                distance: distance,
                height: height,
                width: width,
                progress: progress,
                curveOffset: 0 // Offset de curva para este segmento
            };
        }

        // Dibujar ruta con curvas
        function drawRoad() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const offsetY = 45;
            const playerCarWidth = 30;
            const playerCarHeight = 50;
            
            // Dibujar postes
            for (let i = 0; i < segments.length; i++) {
                const seg = segments[i];
                
                const yPos = (canvas.height * seg.progress) + (offsetY * 1.25);
                const roadWidthAtSegment = ROAD_WIDTH * (1 - seg.progress * 0.3);
                
                // Posiciones izquierda y derecha con curvatura
                const leftX = canvas.width * (0.5 + seg.curveOffset - roadWidthAtSegment/2);
                const rightX = canvas.width * (0.5 + seg.curveOffset + roadWidthAtSegment/2);
                
                if (yPos >= 0 && yPos <= canvas.height) {
                    ctx.fillStyle = '#FFF';
                    // Poste izquierdo
                    ctx.fillRect(leftX - seg.width/2, yPos, seg.width, seg.height);
                    // Poste derecho
                    ctx.fillRect(rightX - seg.width/2, yPos, seg.width, seg.height);
                    
                    // Opcional: dibujar línea del camino
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(leftX, yPos);
                    ctx.lineTo(leftX, yPos + seg.height);
                    ctx.moveTo(rightX, yPos);
                    ctx.lineTo(rightX, yPos + seg.height);
                    ctx.stroke();
                }
            }
            
            // Dibujar coche del jugador
            const playerY = canvas.height * 0.7;
            const playerScreenX = canvas.width * (0.5 + playerX * 0.3); // Limitamos movimiento lateral
            
            ctx.fillStyle = '#FF0';
            ctx.fillRect(playerScreenX - playerCarWidth/2, playerY, playerCarWidth, playerCarHeight);
            
            // Dibujar límites del camino en la posición del jugador
            const playerProgress = 0.3; // Progreso aproximado donde está el jugador
            const playerRoadWidth = ROAD_WIDTH * (1 - playerProgress * 0.3);
            const playerCurveOffset = roadCurve * 0.3;
            
            const playerLeftBound = canvas.width * (0.5 + playerCurveOffset - playerRoadWidth/2);
            const playerRightBound = canvas.width * (0.5 + playerCurveOffset + playerRoadWidth/2);
            
            // Detección de colisión con los límites del camino
            if (playerScreenX - playerCarWidth/2 < playerLeftBound || 
                playerScreenX + playerCarWidth/2 > playerRightBound) {
                // El jugador está fuera del camino
                lives--;
                livesElement.textContent = lives;
                
                if (lives <= 0) {
                    gameOver();
                } else {
                    // Resetear posición del jugador al centro
                    playerX = 0;
                }
            }
        }

        function updateRoad() {
            // Actualizar curvatura del camino
            const now = Date.now();
            if (now - lastCurveChange > curveChangeInterval) {
                lastCurveChange = now;
                roadCurve = nextCurve;
                nextCurve = Math.random() * 2 - 1;
                
                // Ajustar dificultad: curvas más pronunciadas con el tiempo
                curveChangeInterval = Math.max(1000, 2000 - time * 10);
            }
            
            // Suavizar transición entre curvas
            const curveProgress = (now - lastCurveChange) / curveChangeInterval;
            const currentCurve = roadCurve + (nextCurve - roadCurve) * Math.min(1, curveProgress * 3);
            
            segments.forEach(seg => {
                seg.distance += segmentSpeed;
                seg.progress = seg.distance / MAX_DISTANCE;
                
                // Aplicar curvatura basada en la distancia (los postes más lejanos se curvan más)
                seg.curveOffset = currentCurve * seg.progress * 0.5;
                
                seg.height = 5 + seg.progress * 50;
                seg.width = 5 + seg.progress * 20;
            });

            if (segments[0].distance >= MAX_DISTANCE) {
                const lastSeg = segments[segments.length - 1];
                const newDistance = Math.max(INITIAL_DISTANCE, lastSeg.distance - POST_SPACING);
                
                const recycledSeg = segments.shift();
                recycledSeg.distance = newDistance;
                recycledSeg.progress = newDistance / MAX_DISTANCE;
                recycledSeg.height = 5 + recycledSeg.progress * 50;
                recycledSeg.width = 5 + recycledSeg.progress * 20;
                recycledSeg.curveOffset = currentCurve * recycledSeg.progress * 0.5;
                
                segments.push(recycledSeg);
            }
            
            // Actualizar posición del jugador
            if (playerPos !== 0) {
                playerX += playerPos * 0.02;
                playerX = Math.max(-1, Math.min(1, playerX)); // Limitar movimiento
            }
        }

        function updateGame() {
            updateRoad();
            time += segmentSpeed * 25;
            timeElement.textContent = time.toFixed(1);
            
            // Aumentar dificultad con el tiempo
            segmentSpeed = 0.002 + Math.min(0.008, time * 0.0001);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            startScreen.style.display = 'flex';
            startScreen.querySelector('p').textContent = `Puntuación: ${time.toFixed(1)}s`;
        }

        let gameLoopId;
        function runGame() {
            drawRoad();
            updateGame();
            gameLoopId = requestAnimationFrame(runGame);
        }

        // Controles
        leftBtn.addEventListener('touchstart', () => playerPos = -1);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 1);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -1;
            if (e.key === 'ArrowRight') playerPos = 1;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        startButton.addEventListener('click', () => {
            initRoad();
            time = 0;
            lives = 3;
            playerX = 0;
            livesElement.textContent = lives;
            startScreen.style.display = 'none';
            gameRunning = true;
            runGame();
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
