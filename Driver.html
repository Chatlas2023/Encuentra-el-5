<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver - Ruta Continua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #ui {
    position: absolute;
    top: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    font-size: 20px;
}

#left-ui {
    text-align: left;
}

#right-ui {
    text-align: right;
}
    </style>
</head>
<body>
<div id="ui">
    <div id="left-ui">Ver 2.11 VIDAS: <span id="lives">3</span></div>
    <div id="right-ui">TIEMPO: <span id="time">0</span>s</div>
</div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER</h1>
        <p>Use las flechas</p>
        <button id="startButton">COMENZAR</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Configuración optimizada
        const POST_COUNT = 14;
        const POST_SPACING = 0.1; // Ajustado para mostrar 7 postes
        const MAX_DISTANCE = 1.4;
        const INITIAL_DISTANCE = 0.0;
        const SEPARATION_FACTOR = 1.5; // Factor de separación ajustado

        // Variables del juego
        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerPos = 0;
        let segments = [];
        let segmentSpeed = 0.002;

        // Inicializar ruta
        function initRoad() {
            segments = [];
            
            for (let i = 0; i < POST_COUNT; i++) {
                const distance = INITIAL_DISTANCE + i * POST_SPACING;
                segments.push(createSegment(distance));
            }
        }

        function createSegment(distance) {
            const progress = distance / MAX_DISTANCE;
            
            const widthFactor = progress * progress * SEPARATION_FACTOR;
            const leftPos = -widthFactor;
            const rightPos = widthFactor;
            
            const height = 5 + progress * 50;
            
            return {
                distance: distance,
                leftPos: leftPos,
                rightPos: rightPos,
                height: height,
                progress: progress
            };
        }

        // Dibujar ruta (sin líneas conectando postes)
function drawRoad() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 1cm en píxeles (aproximadamente 37.8px para pantallas de 96dpi)
    const offsetY = 80; // Redondeamos a 38px por simplicidad

    for (let i = 0; i < segments.length; i++) {
        const seg = segments[i];
        
        const yPos = (canvas.height * seg.progress) + offsetY;
        const leftX = canvas.width * (0.5 + seg.leftPos);
        const rightX = canvas.width * (0.5 + seg.rightPos);
        
        const postWidth = 5 + seg.progress * 10;
        const postHeight = seg.height;
        
        if (yPos >= 0 && yPos <= canvas.height) {
            ctx.fillStyle = '#FFF';
            // Poste izquierdo
            ctx.fillRect(leftX - postWidth/2, yPos, postWidth, postHeight);
            // Poste derecho
            ctx.fillRect(rightX - postWidth/2, yPos, postWidth, postHeight);
        }
    }
}

        function updateRoad() {
            segments.forEach(seg => {
                seg.distance += segmentSpeed;
                seg.progress = seg.distance / MAX_DISTANCE;
                
                const widthFactor = seg.progress * seg.progress * SEPARATION_FACTOR;
                seg.leftPos = -widthFactor;
                seg.rightPos = widthFactor;
                seg.height = 5 + seg.progress * 50;
            });

            if (segments[0].distance >= MAX_DISTANCE) {
                const lastSeg = segments[segments.length - 1];
                const newDistance = Math.max(INITIAL_DISTANCE, lastSeg.distance - POST_SPACING);
                
                const recycledSeg = segments.shift();
                recycledSeg.distance = newDistance;
                recycledSeg.progress = newDistance / MAX_DISTANCE;
                
                const widthFactor = recycledSeg.progress * recycledSeg.progress * SEPARATION_FACTOR;
                recycledSeg.leftPos = -widthFactor;
                recycledSeg.rightPos = widthFactor;
                recycledSeg.height = 5 + recycledSeg.progress * 50;
                
                segments.push(recycledSeg);
            }
        }

        function updateGame() {
            updateRoad();
            time += segmentSpeed * 25;
            timeElement.textContent = time.toFixed(1);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            startScreen.style.display = 'flex';
        }

        let gameLoopId;
        function runGame() {
            drawRoad();
            updateGame();
            gameLoopId = requestAnimationFrame(runGame);
        }

        // Controles
        leftBtn.addEventListener('touchstart', () => playerPos = -1);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 1);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -1;
            if (e.key === 'ArrowRight') playerPos = 1;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        startButton.addEventListener('click', () => {
            initRoad();
            time = 0;
            lives = 3;
            livesElement.textContent = lives;
            startScreen.style.display = 'none';
            gameRunning = true;
            runGame();
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
