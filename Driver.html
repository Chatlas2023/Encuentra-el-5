<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver - Ruta Continua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>TIEMPO: <span id="time">0</span>s</div>
        <div>Ver 1.11 VIDAS: <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER</h1>
        <p>Use las flechas</p>
        <button id="startButton">COMENZAR</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Configuración optimizada
        const ROAD_WIDTH_NEAR = 0.6;  // Ancho de la ruta cerca
        const ROAD_WIDTH_FAR = 0.1;   // Ancho de la ruta lejos
        const VISIBLE_SEGMENTS = 20;  // Segmentos visibles
        const POST_COUNT = 7; // Número de postes a cada lado
        const POST_SPACING = 1/7; // Espacio uniforme entre postes

        // Variables del juego
        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerPos = 0;
        let roadCurve = 0;
        let targetCurve = 0;
        let segments = [];
        let segmentSpeed = 0.004;

        // Inicializar ruta continua con perspectiva correcta
        function initRoad() {
            segments = [];
            
            // Crear segmentos iniciales con distancia creciente
            for (let i = 0; i < POST_COUNT; i++) {
                const distance = i * POST_SPACING;
                segments.push(createSegment(distance));
            }
            
            // Ordenar de lejano a cercano (mayor distancia primero)
            segments.sort((a, b) => b.distance - a.distance);
        }

        // Función para crear un segmento con propiedades correctas
        function createSegment(distance) {
            // La perspectiva ahora es correcta: 1 cuando está cerca, 0 cuando está lejos
            const perspective = 1 - distance;
            const width = ROAD_WIDTH_FAR + (ROAD_WIDTH_NEAR - ROAD_WIDTH_FAR) * perspective;
            
            return {
                distance: distance,
                curve: 0,
                width: width,
                height: 10 + perspective * 50,
                baseWidth: width,
                perspective: perspective
            };
        }

        // Dibujar ruta continua con perspectiva correcta
        function drawRoad() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar de lejano a cercano
            for (let i = 0; i < segments.length; i++) {
                const seg = segments[i];
                const nextSeg = i < segments.length - 1 ? segments[i + 1] : null;
                
                // Calcular posición y tamaño basado en la perspectiva CORRECTA
                const yPos = canvas.height * 0.65 * seg.distance;
                const xOffset = roadCurve * seg.perspective * canvas.width * 0.4;
                const segmentHeight = seg.height * seg.perspective;
                const segmentWidth = canvas.width * seg.width * seg.perspective;
                
                // Dibujar postes
                ctx.fillStyle = '#FFF';
                const postWidth = 10 * seg.perspective; // Postes más grandes cuanto más cerca
                const leftPostX = canvas.width/2 - segmentWidth/2 + xOffset - postWidth/2;
                const rightPostX = canvas.width/2 + segmentWidth/2 + xOffset + postWidth/2;
                
                ctx.fillRect(leftPostX, yPos, postWidth, segmentHeight);
                ctx.fillRect(rightPostX, yPos, postWidth, segmentHeight);

                // Conectar con el siguiente poste
                if (nextSeg) {
                    const nextYPos = canvas.height * 0.65 * nextSeg.distance;
                    const nextXOffset = roadCurve * nextSeg.perspective * canvas.width * 0.4;
                    const nextWidth = canvas.width * nextSeg.width * nextSeg.perspective;
                    const nextPostWidth = 10 * nextSeg.perspective;
                    
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.lineWidth = 1.5;
                    
                    // Línea izquierda
                    ctx.moveTo(leftPostX + postWidth/2, yPos + segmentHeight/2);
                    ctx.lineTo(
                        canvas.width/2 - nextWidth/2 + nextXOffset - nextPostWidth/2 + nextPostWidth/2,
                        nextYPos + nextSeg.height * nextSeg.perspective/2
                    );
                    
                    // Línea derecha
                    ctx.moveTo(rightPostX + postWidth/2, yPos + segmentHeight/2);
                    ctx.lineTo(
                        canvas.width/2 + nextWidth/2 + nextXOffset + nextPostWidth/2 + nextPostWidth/2,
                        nextYPos + nextSeg.height * nextSeg.perspective/2
                    );
                    ctx.stroke();
                }
            }
        }

        // Actualizar ruta de forma continua con transición suave
        function updateRoad() {
            // Mover todos los segmentos (aumentar distancia = acercarse)
            segments.forEach(seg => {
                seg.distance += segmentSpeed;
            });

            // Reciclar segmentos que salen de vista (cuando distance > 1)
            if (segments[0].distance >= 1) {
                const lastSeg = segments[segments.length - 1];
                const newDistance = lastSeg.distance - POST_SPACING;
                
                // Reutilizar el segmento con propiedades correctas
                const recycledSeg = segments.shift();
                recycledSeg.distance = newDistance;
                recycledSeg.curve = targetCurve;
                
                // Actualizar propiedades basadas en la nueva distancia
                const perspective = 1 - newDistance;
                recycledSeg.width = ROAD_WIDTH_FAR + (ROAD_WIDTH_NEAR - ROAD_WIDTH_FAR) * perspective;
                recycledSeg.baseWidth = recycledSeg.width;
                recycledSeg.perspective = perspective;
                recycledSeg.height = 10 + perspective * 50;
                
                segments.push(recycledSeg);
            }

            // Actualizar curva de la carretera
            targetCurve = Math.sin(time * 0.02) * 0.6;
            roadCurve += (targetCurve - roadCurve) * 0.03;
        }

        // Lógica del juego
        function updateGame() {
            updateRoad();
            
            // Detectar colisión
            if (
                (playerPos === -1 && roadCurve < -0.4) ||
                (playerPos === 1 && roadCurve > 0.4)
            ) {
                lives--;
                livesElement.textContent = lives;
                if (lives <= 0) gameOver();
            }
            
            time += segmentSpeed * 25;
            timeElement.textContent = time.toFixed(1);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            startScreen.style.display = 'flex';
        }

        let gameLoopId;
        function runGame() {
            drawRoad();
            updateGame();
            gameLoopId = requestAnimationFrame(runGame);
        }

        // Controles
        leftBtn.addEventListener('touchstart', () => playerPos = -1);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 1);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -1;
            if (e.key === 'ArrowRight') playerPos = 1;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        startButton.addEventListener('click', () => {
            initRoad();
            time = 0;
            lives = 3;
            livesElement.textContent = lives;
            startScreen.style.display = 'none';
            gameRunning = true;
            runGame();
        });

        // Ajustar canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
