<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver - Versión con Curvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            font-size: 20px;
        }
        #left-ui {
            text-align: left;
        }
        #right-ui {
            text-align: right;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="ui">
    <div id="left-ui">Ver 2.16 VIDAS: <span id="lives">3</span></div>
    <div id="right-ui">TIEMPO: <span id="time">0</span>s</div>
</div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER</h1>
        <p>Use las flechas</p>
        <button id="startButton">COMENZAR</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Configuración
        const POST_COUNT = 14;
        const POST_SPACING = 0.1;
        const MAX_DISTANCE = 1.4;
        const INITIAL_DISTANCE = 0.0;
        const BASE_SEPARATION = 1.5;
        
        // Tabla de pistas (similar al original)
        const TRACK_TABLE = [
            { cs: 0, dist: 127 },   // Recta
            { cs: 0, dist: 127 },   // Recta
            { cs: 30, dist: 127 },  // Curva suave derecha
            { cs: 35, dist: 54 },   // Curva más pronunciada
            { cs: -30, dist: 127 }, // Curva suave izquierda
            { cs: -35, dist: 54 },  // Curva pronunciada izquierda
            { cs: 0, dist: 127 },   // Recta
            { cs: 40, dist: 91 },   // Curva derecha
            { cs: 0, dist: 108 },    // Recta
            { cs: -40, dist: 91 },   // Curva izquierda
            { cs: 0, dist: 63 },     // Recta corta
            { cs: 220, dist: 63 },   // Esquina muy cerrada derecha
            { cs: 0, dist: 36 },     // Recta muy corta
            { cs: -35, dist: 127 },  // Curva izquierda
            { cs: 0, dist: 108 },    // Recta
            { cs: 245, dist: 127 }, // Esquina derecha muy cerrada
            { cs: 220, dist: 91 },  // Curva derecha
            { cs: -40, dist: 127 },  // Curva izquierda
            { cs: 30, dist: 127 },  // Curva derecha
            { cs: 32, dist: 82 },    // Curva media derecha
            { cs: -234, dist: 127 }, // Curva pronunciada izquierda
            { cs: 220, dist: 91 },   // Curva derecha
            { cs: 44, dist: 127 },   // Curva media derecha
            { cs: 30, dist: 54 }     // Curva final derecha
        ];

        // Variables del juego
        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerX = 0;
        let playerPos = 0;
        let segments = [];
        let segmentSpeed = 0.002;
        let trackIndex = 0;
        let turnProgress = 0;
        let currentCS = 0;
        let currentDist = 127;
        let roadOffset = 0;

        // Inicializar ruta
        function initRoad() {
            segments = [];
            trackIndex = 0;
            turnProgress = 0;
            currentCS = TRACK_TABLE[0].cs;
            currentDist = TRACK_TABLE[0].dist;
            
            for (let i = 0; i < POST_COUNT; i++) {
                const distance = INITIAL_DISTANCE + i * POST_SPACING;
                segments.push(createSegment(distance));
            }
        }

        function createSegment(distance) {
            const progress = distance / MAX_DISTANCE;
            
            // Factor de curvatura basado en currentCS (similar al original)
            const curveFactor = currentCS / 127;
            const widthFactor = progress * progress * BASE_SEPARATION;
            
            // Aplicar curvatura (similar al cálculo STC+CRV del original)
            const curveEffect = curveFactor * progress * 2;
            
            const leftPos = -widthFactor + curveEffect + roadOffset;
            const rightPos = widthFactor + curveEffect + roadOffset;
            
            const height = (5 + progress * 50) * 0.5;
            const width = 5 + progress * 20;
            
            return {
                distance: distance,
                leftPos: leftPos,
                rightPos: rightPos,
                height: height,
                width: width,
                progress: progress
            };
        }

        // Dibujar ruta
        function drawRoad() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const offsetY = 45;

            // Dibujar postes
            for (let i = 0; i < segments.length; i++) {
                const seg = segments[i];
                
                const yPos = (canvas.height * seg.progress) + (offsetY * 1.25);
                const leftX = canvas.width * (0.5 + seg.leftPos);
                const rightX = canvas.width * (0.5 + seg.rightPos);
                
                const postWidth = seg.width;
                const postHeight = seg.height;
                
                if (yPos >= 0 && yPos <= canvas.height) {
                    ctx.fillStyle = '#FFF';
                    // Poste izquierdo
                    ctx.fillRect(leftX - postWidth/2, yPos, postWidth, postHeight);
                    // Poste derecho
                    ctx.fillRect(rightX - postWidth/2, yPos, postWidth, postHeight);
                    
                    // Dibujar línea central (opcional)
                    if (i > 0 && i % 2 === 0) {
                        const prevSeg = segments[i-1];
                        const prevLeftX = canvas.width * (0.5 + prevSeg.leftPos);
                        const prevRightX = canvas.width * (0.5 + prevSeg.rightPos);
                        const prevYPos = (canvas.height * prevSeg.progress) + (offsetY * 1.25);
                        
                        ctx.strokeStyle = '#FF0';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo((prevLeftX + prevRightX)/2, prevYPos);
                        ctx.lineTo((leftX + rightX)/2, yPos);
                        ctx.stroke();
                    }
                }
            }
            
            // Dibujar coche del jugador
            const carWidth = 30;
            const carHeight = 50;
            const carY = canvas.height * 0.8;
            const carX = canvas.width * (0.5 + playerX);
            
            ctx.fillStyle = '#FF0';
            ctx.fillRect(carX - carWidth/2, carY - carHeight/2, carWidth, carHeight);
        }

        function updateRoad() {
            // Actualizar posición del jugador (similar al original)
            const steerAmount = playerPos * 0.02;
            playerX = Math.max(-0.5, Math.min(0.5, playerX + steerAmount));
            
            // Actualizar offset de la carretera basado en la curvatura (similar al original)
            roadOffset += currentCS / 5000;
            
            // Actualizar segmentos
            segments.forEach(seg => {
                seg.distance += segmentSpeed;
                seg.progress = seg.distance / MAX_DISTANCE;
                
                // Aplicar curvatura actual
                const curveFactor = currentCS / 127;
                const widthFactor = seg.progress * seg.progress * BASE_SEPARATION;
                const curveEffect = curveFactor * seg.progress * 2;
                
                seg.leftPos = -widthFactor + curveEffect + roadOffset;
                seg.rightPos = widthFactor + curveEffect + roadOffset;
                seg.height = 5 + seg.progress * 50;
                seg.width = 5 + seg.progress * 20;
            });

            // Manejo de la tabla de pistas (similar al original)
            turnProgress += segmentSpeed * 50;
            if (turnProgress >= currentDist / 127) {
                turnProgress = 0;
                trackIndex = (trackIndex + 1) % TRACK_TABLE.length;
                currentCS = TRACK_TABLE[trackIndex].cs;
                currentDist = TRACK_TABLE[trackIndex].dist;
                
                // Limitar el offset para que la carretera no se desvíe demasiado
                roadOffset = Math.max(-0.3, Math.min(0.3, roadOffset));
            }

            // Reutilizar segmentos que salen de la pantalla
            if (segments[0].distance >= MAX_DISTANCE) {
                const lastSeg = segments[segments.length - 1];
                const newDistance = Math.max(INITIAL_DISTANCE, lastSeg.distance - POST_SPACING);
                
                const recycledSeg = segments.shift();
                recycledSeg.distance = newDistance;
                recycledSeg.progress = newDistance / MAX_DISTANCE;
                
                segments.push(recycledSeg);
            }
            
            // Detección de colisión (simplificada)
            const frontSeg = segments[Math.floor(segments.length * 0.7)];
            const roadWidth = (frontSeg.rightPos - frontSeg.leftPos) * canvas.width;
            const carLeft = (canvas.width * 0.5 + playerX * canvas.width) - 15;
            const carRight = carLeft + 30;
            const roadLeft = canvas.width * (0.5 + frontSeg.leftPos);
            const roadRight = canvas.width * (0.5 + frontSeg.rightPos);
            
            if (carLeft < roadLeft || carRight > roadRight) {
                // Colisión
                lives--;
                livesElement.textContent = lives;
                if (lives <= 0) {
                    gameOver();
                } else {
                    // Resetear posición después de colisión
                    playerX = 0;
                    roadOffset = 0;
                }
            }
        }

        function updateGame() {
            updateRoad();
            time += segmentSpeed * 25;
            timeElement.textContent = time.toFixed(1);
            
            // Aumentar dificultad con el tiempo
            segmentSpeed = Math.min(0.01, 0.002 + time * 0.0001);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            startScreen.style.display = 'flex';
        }

        let gameLoopId;
        function runGame() {
            drawRoad();
            updateGame();
            gameLoopId = requestAnimationFrame(runGame);
        }

        // Controles
        leftBtn.addEventListener('touchstart', () => playerPos = -1);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 1);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -1;
            if (e.key === 'ArrowRight') playerPos = 1;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        startButton.addEventListener('click', () => {
            initRoad();
            time = 0;
            lives = 3;
            livesElement.textContent = lives;
            startScreen.style.display = 'none';
            gameRunning = true;
            runGame();
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
