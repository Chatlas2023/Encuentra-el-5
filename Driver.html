<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver - Ruta Continua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            font-size: 20px;
            z-index: 2;
        }
        #left-ui {
            text-align: left;
        }
        #right-ui {
            text-align: right;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 2;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #leftBtn {
            margin-left: 20px;
        }
        #rightBtn {
            margin-right: 20px;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #orientationWarning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4;
            text-align: center;
            padding: 20px;
        }
        #orientationWarning h2 {
            color: #FF0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div id="orientationWarning">
    <h2>Gire su dispositivo</h2>
    <p>Para jugar Night Driver, por favor coloque su teléfono en posición horizontal</p>
</div>
<div id="ui">
    <div id="left-ui">Ver 2.3 VIDAS: <span id="lives">10</span></div>
    <div id="right-ui">TIEMPO: <span id="time">0</span>s</div>
</div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER</h1>
        <p>Use las flechas</p>
        <button id="startButton">COMENZAR</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const orientationWarning = document.getElementById('orientationWarning');

        // Configuración optimizada
        const POST_COUNT = 14;
        const POST_SPACING = 0.1;
        const MAX_DISTANCE = 1.4;
        const INITIAL_DISTANCE = 0.0;
        const SEPARATION_FACTOR = 1.5;
        const BASE_VELOCITY = 0.002;
        const MAX_VELOCITY = 0.008;
        const SPEED_INCREASE = 0.00001;
        const PLAYER_WIDTH = 0.05;

        // Track data
        const TRACKS = [
            // Novice Track: gentle curves
            [
                { cs: 0, dist: 0.5 },
                { cs: 0.02, dist: 0.3 },
                { cs: -0.02, dist: 0.3 },
                { cs: 0.01, dist: 0.4 },
                { cs: -0.01, dist: 0.4 },
                { cs: 0, dist: 0.5 }
            ],
            // Expert Track: sharper curves
            [
                { cs: 0, dist: 0.4 },
                { cs: 0.03, dist: 0.2 },
                { cs: -0.03, dist: 0.2 },
                { cs: 0.02, dist: 0.3 },
                { cs: -0.02, dist: 0.3 },
                { cs: 0.015, dist: 0.2 },
                { cs: -0.015, dist: 0.2 }
            ],
            // Pro Track: very sharp curves
            [
                { cs: 0, dist: 0.3 },
                { cs: 0.04, dist: 0.15 },
                { cs: -0.04, dist: 0.15 },
                { cs: 0.03, dist: 0.2 },
                { cs: -0.03, dist: 0.2 },
                { cs: 0.02, dist: 0.25 },
                { cs: -0.02, dist: 0.25 }
            ]
        ];

        // Variables del juego
        let gameRunning = false;
        let time = 0;
        let lives = 10;
        let playerPos = 0;
        let steer = 0;
        let segments = [];
        let velocity = BASE_VELOCITY;
        let originX = 0;
        let trackIndex = 0;
        let currentTrack = TRACKS[trackIndex];
        let trackSegmentIndex = 0;
        let turnDistance = 0;
        let cs = currentTrack[trackSegmentIndex].cs;
        let dist = currentTrack[trackSegmentIndex].dist;
        let lastTime = 0;
        let gameLoopId = null;
        let collisionCooldown = 0;
        let gameStartTime = 0;
        let carImage = new Image();

        // Verificar orientación
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                orientationWarning.style.display = 'flex';
                if (!gameRunning) {
                    startScreen.style.display = 'none';
                }
                if (gameRunning) {
                    gameOver();
                }
                return false;
            } else {
                orientationWarning.style.display = 'none';
                if (!gameRunning) {
                    startScreen.style.display = 'flex';
                }
                return true;
            }
        }

        // Inicializar ruta
        function initRoad() {
            segments = [];
            originX = 0;
            trackSegmentIndex = 0;
            turnDistance = 0;
            cs = currentTrack[trackSegmentIndex].cs;
            dist = currentTrack[trackSegmentIndex].dist;
            for (let i = 0; i < POST_COUNT; i++) {
                const distance = INITIAL_DISTANCE + i * POST_SPACING;
                segments.push(createSegment(distance));
            }
            collisionCooldown = 30;
            velocity = BASE_VELOCITY;
        }

        function createSegment(distance) {
            const progress = distance / MAX_DISTANCE;
            const widthFactor = progress * progress * SEPARATION_FACTOR;
            const leftPos = originX - widthFactor;
            const rightPos = originX + widthFactor;
            const height = (5 + progress * 50) * 0.5;
            const width = 5 + progress * 20;
            return {
                distance: distance,
                leftPos: leftPos,
                rightPos: rightPos,
                height: height,
                width: width,
                progress: progress
            };
        }

        // Dibujar ruta
        function drawRoad() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const offsetY = 45;
            for (let i = 0; i < segments.length; i++) {
                const seg = segments[i];
                const yPos = (canvas.height * seg.progress) + (offsetY * 1.25);
                const leftX = canvas.width * (0.5 + seg.leftPos);
                const rightX = canvas.width * (0.5 + seg.rightPos);
                const postWidth = seg.width;
                const postHeight = seg.height;

                if (yPos >= 0 && yPos <= canvas.height) {
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(leftX - postWidth / 2, yPos, postWidth, postHeight);
                    ctx.fillRect(rightX - postWidth / 2, yPos, postWidth, postHeight);
                }
            }

            // Draw player position
            ctx.fillStyle = 'red';
            ctx.fillRect(canvas.width * (0.5 + playerPos) - 5, canvas.height - 20, 10, 20);
        }

        function updateRoad() {
            // Aumentar velocidad progresivamente
            velocity = Math.min(BASE_VELOCITY + (time * SPEED_INCREASE), MAX_VELOCITY);

            // Update steering
            const STEER_SPEED = 0.001;
            steer = Math.max(-0.05, Math.min(0.05, steer - playerPos * STEER_SPEED));

            // Compute steering constant
            const stc = steer * velocity * 50;

            // Compute turning coefficient
            const crv = cs * velocity * 50;

            // Update origin
            originX += (stc + crv);
            originX = Math.max(-0.5, Math.min(0.5, originX));

            // Update turn distance
            turnDistance += velocity;
            if (turnDistance >= dist) {
                turnDistance = 0;
                trackSegmentIndex = (trackSegmentIndex + 1) % currentTrack.length;
                cs = currentTrack[trackSegmentIndex].cs;
                dist = currentTrack[trackSegmentIndex].dist;
            }

            // Update segments
            segments.forEach(seg => {
                seg.distance += velocity;
                seg.progress = seg.distance / MAX_DISTANCE;
                const widthFactor = seg.progress * seg.progress * SEPARATION_FACTOR;
                seg.leftPos = originX - widthFactor;
                seg.rightPos = originX + widthFactor;
                seg.height = (5 + seg.progress * 50) * 0.5;
                seg.width = 5 + seg.progress * 20;
            });

            // Recycle segments
            if (segments[0].distance >= MAX_DISTANCE) {
                const lastSeg = segments[segments.length - 1];
                const newDistance = Math.max(INITIAL_DISTANCE, lastSeg.distance - POST_SPACING);
                const recycledSeg = segments.shift();
                recycledSeg.distance = newDistance;
                recycledSeg.progress = newDistance / MAX_DISTANCE;
                const widthFactor = recycledSeg.progress * recycledSeg.progress * SEPARATION_FACTOR;
                recycledSeg.leftPos = originX - widthFactor;
                recycledSeg.rightPos = originX + widthFactor;
                recycledSeg.height = (5 + recycledSeg.progress * 50) * 0.5;
                recycledSeg.width = 5 + recycledSeg.progress * 20;
                segments.push(recycledSeg);
            }

            // Check for collision with cooldown
    if (collisionCooldown <= 0) {
        const playerX = playerPos;
        // Solo verificar colisiones con segmentos que estén lo suficientemente cerca
        const closestSeg = segments.find(seg => seg.progress > 0.1 && seg.progress < 0.3);
        
        if (closestSeg) {
            const margin = 0.02;
            const leftBound = closestSeg.leftPos + margin;
            const rightBound = closestSeg.rightPos - margin;
            
            // Solo detectar colisión si el jugador se está moviendo activamente
            if ((playerPos !== 0) && (playerX < leftBound || playerX > rightBound)) {
                lives--;
                livesElement.textContent = lives;
                if (lives <= 0) {
                    gameOver();
                } else {
                    // Efecto visual de choque
                    ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    playerPos = 0;
                    collisionCooldown = 30;
                    velocity = Math.max(BASE_VELOCITY, velocity * 0.7);
                }
            }
        }
    } else {
        collisionCooldown--;
    }
}

        function updateGame(timestamp) {
            if (!gameRunning) return;
            
            if (!lastTime) {
                lastTime = timestamp;
                gameStartTime = timestamp;
            }
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            updateRoad();
            
            time = (timestamp - gameStartTime) / 1000;
            timeElement.textContent = time.toFixed(1);

            drawRoad();
            gameLoopId = requestAnimationFrame(updateGame);
        }

        function gameOver() {
            gameRunning = false;
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }
            startScreen.style.display = 'flex';
        }

// Agrega esta variable al inicio con las demás variables
let carImage = new Image();

// Modifica la función startGame() para cargar la imagen
function startGame() {
    if (!checkOrientation()) return;
    
    // Cargar imagen del auto
    carImage.src = 'car.png'; // Cambia 'car.png' por la ruta de tu imagen
    
    if (gameLoopId) cancelAnimationFrame(gameLoopId);
    
    initRoad();
    time = 0;
    lives = 3;
    steer = 0;
    playerPos = 0;
    livesElement.textContent = lives;
    timeElement.textContent = "0";
    
    startScreen.style.display = 'none';
    gameRunning = true;
    lastTime = 0;
    gameStartTime = 0;
    gameLoopId = requestAnimationFrame(updateGame);
    
    drawRoad();
}

// Modifica la función drawRoad() para dibujar el auto
function drawRoad() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Dibujar postes (código existente)
    const offsetY = 45;
    for (let i = 0; i < segments.length; i++) {
        const seg = segments[i];
        const yPos = (canvas.height * seg.progress) + (offsetY * 1.25);
        const leftX = canvas.width * (0.5 + seg.leftPos);
        const rightX = canvas.width * (0.5 + seg.rightPos);
        const postWidth = seg.width;
        const postHeight = seg.height;

        if (yPos >= 0 && yPos <= canvas.height) {
            ctx.fillStyle = '#FFF';
            ctx.fillRect(leftX - postWidth / 2, yPos, postWidth, postHeight);
            ctx.fillRect(rightX - postWidth / 2, yPos, postWidth, postHeight);
        }
    }

    // Dibujar auto (reemplaza el rectángulo rojo)
    if (carImage.complete) {
        const carWidth = 60; // Ancho del auto en píxeles
        const carHeight = 100; // Alto del auto en píxeles
        const carX = canvas.width * (0.5 + playerPos) - carWidth/2;
        const carY = canvas.height - carHeight - 10;
        
        ctx.drawImage(carImage, carX, carY, carWidth, carHeight);
    } else {
        // Si la imagen no está cargada, dibuja un rectángulo temporal
        ctx.fillStyle = 'red';
        ctx.fillRect(canvas.width * (0.5 + playerPos) - 25, canvas.height - 60, 50, 40);
    }
}
        
        window.addEventListener('resize', () => {
            checkOrientation();
            resizeCanvas();
        });
        
        // Initialize
        checkOrientation();
        resizeCanvas();
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
