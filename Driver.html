<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver - Ruta Continua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            font-size: 20px;
        }
        #left-ui {
            text-align: left;
        }
        #right-ui {
            text-align: right;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="ui">
    <div id="left-ui">Ver 2.16 VIDAS: <span id="lives">3</span></div>
    <div id="right-ui">TIEMPO: <span id="time">0</span>s</div>
</div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER</h1>
        <p>Use las flechas</p>
        <button id="startButton">COMENZAR</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Configuración optimizada
        const POST_COUNT = 14;
        const POST_SPACING = 0.1;
        const MAX_DISTANCE = 1.4;
        const INITIAL_DISTANCE = 0.0;
        const SEPARATION_FACTOR = 0.3; // Reduced to make road narrower
        const PYMIN = 0.1; // Horizon distance
        const PRSPC = 0.05; // Separation between pylon pairs
        const KP = 0.5; // Velocity adjustment constant (from VELK = VEL * KP)

        // Track data (simplified from original TKADT, NOTRK, EPTRK, PROTRK)
        const TRACKS = [
            // Novice Track: gentle curves
            [
                { cs: 0, dist: 0.5 },
                { cs: 0.02, dist: 0.3 },
                { cs: -0.02, dist: 0.3 },
                { cs: 0.01, dist: 0.4 },
                { cs: -0.01, dist: 0.4 },
                { cs: 0, dist: 0.5 }
            ],
            // Expert Track: sharper curves
            [
                { cs: 0, dist: 0.4 },
                { cs: 0.03, dist: 0.2 },
                { cs: -0.03, dist: 0.2 },
                { cs: 0.02, dist: 0.3 },
                { cs: -0.02, dist: 0.3 },
                { cs: 0.015, dist: 0.2 },
                { cs: -0.015, dist: 0.2 }
            ],
            // Pro Track: very sharp curves
            [
                { cs: 0, dist: 0.3 },
                { cs: 0.04, dist: 0.15 },
                { cs: -0.04, dist: 0.15 },
                { cs: 0.03, dist: 0.2 },
                { cs: -0.03, dist: 0.2 },
                { cs: 0.02, dist: 0.25 },
                { cs: -0.02, dist: 0.25 }
            ]
        ];

        // Variables del juego
        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerPos = 0; // -1 (left), 0 (neutral), 1 (right)
        let steer = 0; // Steering value (STEER)
        let segments = [];
        let velocity = 0.002; // Base velocity (VELH, VELL)
        let segmentSpeed = velocity;
        let originX = 0; // Road origin (ORH, ORL, ORVH)
        let trackIndex = 0; // Current track (0: Novice, 1: Expert, 2: Pro)
        let currentTrack = TRACKS[trackIndex];
        let trackSegmentIndex = 0; // TRNDX
        let turnDistance = 0; // TURNL, TURNH
        let cs = currentTrack[trackSegmentIndex].cs; // Coefficient of sharpness
        let dist = currentTrack[trackSegmentIndex].dist; // Distance for current track segment

        // Inicializar ruta
        function initRoad() {
            segments = [];
            originX = 0;
            trackSegmentIndex = 0;
            turnDistance = 0;
            cs = currentTrack[trackSegmentIndex].cs;
            dist = currentTrack[trackSegmentIndex].dist;
            for (let i = 0; i < POST_COUNT; i++) {
                const distance = INITIAL_DISTANCE + i * POST_SPACING;
                segments.push(createSegment(distance));
            }
        }

        function createSegment(distance) {
            const progress = distance / MAX_DISTANCE;
            const pya = progress - PYMIN; // Adjusted y-position (PYA)
            const widthFactor = pya > 0 ? pya * pya * SEPARATION_FACTOR : 0;
            const leftPos = originX - widthFactor - PRSPC;
            const rightPos = originX + widthFactor + PRSPC;
            const height = 5 + progress * 50;
            const width = 5 + progress * 20;
            return {
                distance: distance,
                leftPos: leftPos,
                rightPos: rightPos,
                height: height,
                width: width,
                progress: progress,
                pya: pya
            };
        }

        // Dibujar ruta
        function drawRoad() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const offsetY = 45; // 1cm offset in pixels
            for (let i = 0; i < segments.length; i++) {
                const seg = segments[i];
                const yPos = (canvas.height * seg.progress) + (offsetY * 1.25);
                const leftX = canvas.width * (0.5 + seg.leftPos);
                const rightX = canvas.width * (0.5 + seg.rightPos);
                const postWidth = seg.width;
                const postHeight = seg.height;

                if (yPos >= 0 && yPos <= canvas.height) {
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(leftX - postWidth / 2, yPos, postWidth, postHeight);
                    ctx.fillRect(rightX - postWidth / 2, yPos, postWidth, postHeight);
                }
            }

            // Draw player position (for visualization, optional)
            ctx.fillStyle = 'red';
            ctx.fillRect(canvas.width * (0.5 + playerPos * 0.1) - 5, canvas.height - 20, 10, 10);
        }

        function updateRoad() {
            // Update steering
            const STEER_SPEED = 0.005;
            steer = Math.max(-0.1, Math.min(0.1, steer + playerPos * STEER_SPEED));

            // Compute steering constant (STC = STEER * VEL)
            const stc = steer * velocity * 100;

            // Compute turning coefficient (CRV = CS * VEL)
            const crv = cs * velocity * 100;

            // Update origin (OR = OR + STC + CRV)
            originX += (stc + crv);

            // Limit origin to prevent extreme shifts
            originX = Math.max(-0.5, Math.min(0.5, originX));

            // Update turn distance
            turnDistance += velocity;
            if (turnDistance >= dist) {
                turnDistance = 0;
                trackSegmentIndex = (trackSegmentIndex + 1) % currentTrack.length;
                cs = currentTrack[trackSegmentIndex].cs;
                dist = currentTrack[trackSegmentIndex].dist;
            }

            // Update segments
            segments.forEach(seg => {
                seg.distance += segmentSpeed;
                seg.progress = seg.distance / MAX_DISTANCE;
                seg.pya = seg.progress - PYMIN;
                const widthFactor = seg.pya > 0 ? seg.pya * seg.pya * SEPARATION_FACTOR : 0;
                seg.leftPos = originX - widthFactor - PRSPC;
                seg.rightPos = originX + widthFactor + PRSPC;
                seg.height = 5 + seg.progress * 50;
                seg.width = 5 + seg.progress * 20;
            });

            // Recycle segments
            if (segments[0].distance >= MAX_DISTANCE) {
                const lastSeg = segments[segments.length - 1];
                const newDistance = Math.max(INITIAL_DISTANCE, lastSeg.distance - POST_SPACING);
                const recycledSeg = segments.shift();
                recycledSeg.distance = newDistance;
                recycledSeg.progress = newDistance / MAX_DISTANCE;
                recycledSeg.pya = recycledSeg.progress - PYMIN;
                const widthFactor = recycledSeg.pya > 0 ? recycledSeg.pya * recycledSeg.pya * SEPARATION_FACTOR : 0;
                recycledSeg.leftPos = originX - widthFactor - PRSPC;
                recycledSeg.rightPos = originX + widthFactor + PRSPC;
                recycledSeg.height = 5 + recycledSeg.progress * 50;
                recycledSeg.width = 5 + recycledSeg.progress * 20;
                segments.push(recycledSeg);
            }

            // Check for collision
            const playerX = playerPos * 0.1; // Player's relative x-position
            const closestSeg = segments[0]; // Check collision with closest pylon pair
            if (closestSeg.progress < 0.2) { // Only check close segments
                if (playerX < closestSeg.leftPos + 0.02 || playerX > closestSeg.rightPos - 0.02) {
                    lives--;
                    livesElement.textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        initRoad(); // Reset road on crash
                    }
                }
            }
        }

        function updateGame() {
            updateRoad();
            time += segmentSpeed * 25;
            timeElement.textContent = time.toFixed(1);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            startScreen.style.display = 'flex';
        }

        let gameLoopId;
        function runGame() {
            if (gameRunning) {
                drawRoad();
                updateGame();
                gameLoopId = requestAnimationFrame(runGame);
            }
        }

        // Controles
        leftBtn.addEventListener('touchstart', () => playerPos = -1);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 1);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -1;
            if (e.key === 'ArrowRight') playerPos = 1;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        startButton.addEventListener('click', () => {
            initRoad();
            time = 0;
            lives = 3;
            steer = 0;
            livesElement.textContent = lives;
            startScreen.style.display = 'none';
            gameRunning = true;
            runGame();
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
