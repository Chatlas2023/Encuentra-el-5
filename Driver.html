<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Night Driver Mobile</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let carX = width / 2;
    const carY = height - 100;
    const carWidth = 40;
    const carHeight = 70;

    let obstacles = [];
    let score = 0;
    let lastObstacleTime = 0;

    function drawCar(x) {
      ctx.fillStyle = "white";
      ctx.fillRect(x - carWidth / 2, carY, carWidth, carHeight);
    }

    function drawObstacle(ob) {
      ctx.fillStyle = "red";
      ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
    }

    function createObstacle() {
      const x = Math.random() * (width - 60);
      obstacles.push({ x: x, y: -60, w: 60, h: 20 });
    }

    function update() {
      ctx.clearRect(0, 0, width, height);

      drawCar(carX);

      const now = Date.now();
      if (now - lastObstacleTime > 1000) {
        createObstacle();
        lastObstacleTime = now;
        score++;
        document.getElementById("score").innerText = "Score: " + score;
      }

      for (let i = 0; i < obstacles.length; i++) {
        const ob = obstacles[i];
        ob.y += 5;
        drawObstacle(ob);

        if (
          ob.y + ob.h > carY &&
          ob.y < carY + carHeight &&
          ob.x < carX + carWidth / 2 &&
          ob.x + ob.w > carX - carWidth / 2
        ) {
          alert("Game Over! Final Score: " + score);
          document.location.reload();
        }
      }

      requestAnimationFrame(update);
    }

    canvas.addEventListener("touchmove", (e) => {
      carX = e.touches[0].clientX;
    });

    update();
  </script>
</body>
</html>
