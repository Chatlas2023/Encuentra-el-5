<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver - Ruta Continua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>TIEMPO: <span id="time">0</span>s</div>
        <div>Ver 2.4 VIDAS: <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER</h1>
        <p>Use las flechas</p>
        <button id="startButton">COMENZAR</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Configuración optimizada
        const POST_COUNT = 14;
        const POST_SPACING = 0.08; // Ajustado para mostrar 7 postes
        const MAX_DISTANCE = 1.0;
        const INITIAL_DISTANCE = 0.0;
        const SEPARATION_FACTOR = 1.5; // Factor de separación ajustado

        // Variables del juego
        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerPos = 0;
        let segments = [];
        let segmentSpeed = 0.002;

        // Inicializar ruta
function initRoad() {
    segments = [];
    for (let i = 0; i < POST_COUNT / 2; i++) { // 7 iteraciones para 7 pares
        const distance = INITIAL_DISTANCE + i * POST_SPACING;
        segments.push(createSegment(distance, -1)); // Poste izquierdo
        segments.push(createSegment(distance, 1));  // Poste derecho
    }
}

function createSegment(distance, side) {
    const progress = distance / MAX_DISTANCE;
    const widthFactor = progress * progress * SEPARATION_FACTOR;
    const pos = side * widthFactor; // side = -1 para izquierda, 1 para derecha
    const height = 5 + progress * 50;

    return {
        distance: distance,
        pos: pos,
        height: height,
        progress: progress,
        side: side
    };
}

        // Dibujar ruta (sin líneas conectando postes)
function drawRoad() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < segments.length; i++) {
        const seg = segments[i];
        const yPos = canvas.height * seg.progress;
        const xPos = canvas.width * (0.5 + seg.pos);
        const postWidth = 5 + seg.progress * 10;
        const postHeight = seg.height;

        if (yPos >= 0 && yPos <= canvas.height) {
            ctx.fillStyle = '#FFF';
            ctx.fillRect(xPos - postWidth / 2, yPos, postWidth, postHeight);
        }
    }
}

function updateRoad() {
    segments.forEach(seg => {
        seg.distance += segmentSpeed;
        seg.progress = seg.distance / MAX_DISTANCE;
        const widthFactor = seg.progress * seg.progress * SEPARATION_FACTOR;
        seg.pos = seg.side * widthFactor;
        seg.height = 5 + seg.progress * 50;
    });

    while (segments.length > 0 && segments[0].distance >= MAX_DISTANCE) {
        const lastSeg = segments[segments.length - 2]; // Referencia al último par
        const newDistance = Math.max(INITIAL_DISTANCE, lastSeg.distance - POST_SPACING);

        // Reciclar poste izquierdo
        const leftSeg = segments.shift();
        leftSeg.distance = newDistance;
        leftSeg.progress = newDistance / MAX_DISTANCE;
        leftSeg.pos = -leftSeg.progress * leftSeg.progress * SEPARATION_FACTOR;
        leftSeg.height = 5 + leftSeg.progress * 50;
        segments.push(leftSeg);

        // Reciclar poste derecho
        const rightSeg = segments.shift();
        rightSeg.distance = newDistance;
        rightSeg.progress = newDistance / MAX_DISTANCE;
        rightSeg.pos = rightSeg.progress * rightSeg.progress * SEPARATION_FACTOR;
        rightSeg.height = 5 + rightSeg.progress * 50;
        segments.push(rightSeg);
    }
}

        function updateGame() {
            updateRoad();
            time += segmentSpeed * 25;
            timeElement.textContent = time.toFixed(1);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            startScreen.style.display = 'flex';
        }

        let gameLoopId;
        function runGame() {
            drawRoad();
            updateGame();
            gameLoopId = requestAnimationFrame(runGame);
        }

        // Controles
        leftBtn.addEventListener('touchstart', () => playerPos = -1);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 1);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -1;
            if (e.key === 'ArrowRight') playerPos = 1;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        startButton.addEventListener('click', () => {
            initRoad();
            time = 0;
            lives = 3;
            livesElement.textContent = lives;
            startScreen.style.display = 'none';
            gameRunning = true;
            runGame();
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
