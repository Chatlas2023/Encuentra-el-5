<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Driver - Ruta Continua</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Courier New', monospace;
            color: white;
        }
        #gameCanvas {
            display: block;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 20px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startButton {
            padding: 15px 30px;
            background: #FF0;
            color: #000;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>TIME: <span id="time">0</span>s</div>
        <div>LIVES: <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div class="arrow-btn" id="leftBtn">←</div>
        <div class="arrow-btn" id="rightBtn">→</div>
    </div>
    <div id="startScreen">
        <h1>NIGHT DRIVER</h1>
        <p>Use arrows to stay on the road</p>
        <button id="startButton">START</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timeElement = document.getElementById('time');
        const livesElement = document.getElementById('lives');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        // Configuración optimizada
        const ROAD_WIDTH = 0.5;  // Ancho base de la ruta
        const VISIBLE_SEGMENTS = 20; // Solo 20 segmentos visibles
        const PERSPECTIVE_FACTOR = 0.7; // Ajuste de perspectiva

        // Variables del juego
        let gameRunning = false;
        let time = 0;
        let lives = 3;
        let playerPos = 0;
        let roadCurve = 0;
        let targetCurve = 0;
        let segments = [];
        let segmentSpeed = 0.004;

        // Inicializar ruta continua
        function initRoad() {
            segments = [];
            for (let i = 0; i < VISIBLE_SEGMENTS; i++) {
                // Distribución no lineal para mejor perspectiva
                const distance = i / VISIBLE_SEGMENTS;
                segments.push({
                    distance: distance,
                    curve: 0,
                    width: 0.4 + (1 - distance) * 1.2, // Ancho progresivo
                    height: 10 + (1 - distance) * 50  // Altura progresiva
                });
            }
        }

        // Dibujar ruta continua
        function drawRoad() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar de lejano a cercano
            for (let i = segments.length - 1; i >= 0; i--) {
                const seg = segments[i];
                
                // Posición vertical (efecto de profundidad)
                const yPos = canvas.height * 0.65 * (1 - seg.distance);
                
                // Desplazamiento horizontal por curva
                const xOffset = roadCurve * (1 - seg.distance) * canvas.width * 0.4;
                
                // Tamaño del segmento (base + ajuste por distancia)
                const segmentHeight = seg.height * (1 - seg.distance);
                const segmentWidth = canvas.width * seg.width * (1 - seg.distance);
                
                // Transparencia (más opaco cerca)
                const alpha = 0.1 + (1 - seg.distance) * 0.9;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                
                // Bordes izquierdo/derecho
                ctx.fillRect(
                    canvas.width / 2 - segmentWidth / 2 + xOffset - 12,
                    yPos,
                    10,
                    segmentHeight
                );
                ctx.fillRect(
                    canvas.width / 2 + segmentWidth / 2 + xOffset + 2,
                    yPos,
                    10,
                    segmentHeight
                );

                // Conectar segmentos (para fluidez)
                if (i < segments.length - 1) {
                    const nextSeg = segments[i + 1];
                    const nextYPos = canvas.height * 0.65 * (1 - nextSeg.distance);
                    const nextXOffset = roadCurve * (1 - nextSeg.distance) * canvas.width * 0.4;
                    const nextWidth = canvas.width * nextSeg.width * (1 - nextSeg.distance);
                    
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 0.6})`;
                    ctx.lineWidth = 1.5;
                    
                    // Línea izquierda
                    ctx.moveTo(
                        canvas.width / 2 - segmentWidth / 2 + xOffset - 7,
                        yPos + segmentHeight / 2
                    );
                    ctx.lineTo(
                        canvas.width / 2 - nextWidth / 2 + nextXOffset - 7,
                        nextYPos + nextSeg.height * (1 - nextSeg.distance) / 2
                    );
                    
                    // Línea derecha
                    ctx.moveTo(
                        canvas.width / 2 + segmentWidth / 2 + xOffset + 7,
                        yPos + segmentHeight / 2
                    );
                    ctx.lineTo(
                        canvas.width / 2 + nextWidth / 2 + nextXOffset + 7,
                        nextYPos + nextSeg.height * (1 - nextSeg.distance) / 2
                    );
                    ctx.stroke();
                }
            }
        }

        // Actualizar ruta de forma continua
        function updateRoad() {
            // Mover segmentos con reciclaje suave
            segments.forEach(seg => {
                seg.distance -= segmentSpeed;
                
                // Reciclar segmentos que salen de vista
                if (seg.distance <= 0) {
                    seg.distance += 1; // Reiniciar suavemente
                    
                    // Mantener continuidad en la curva
                    seg.curve = targetCurve;
                    
                    // Ajustar posición para evitar saltos
                    const lastSeg = segments[segments.length - 1];
                    seg.width = lastSeg.width * 0.98; // Estrechamiento progresivo
                }
            });
            
            // Ordenar por distancia (para reciclaje correcto)
            segments.sort((a, b) => a.distance - b.distance);
            
            // Generar nueva curva suave
            targetCurve = Math.sin(time * 0.02) * 0.6;
            roadCurve += (targetCurve - roadCurve) * 0.03;
        }

        // Lógica del juego
        function updateGame() {
            updateRoad();
            
            // Detectar colisión
            if (
                (playerPos === -1 && roadCurve < -0.4) ||
                (playerPos === 1 && roadCurve > 0.4)
            ) {
                lives--;
                livesElement.textContent = lives;
                if (lives <= 0) gameOver();
            }
            
            time += segmentSpeed * 25;
            timeElement.textContent = time.toFixed(1);
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            startScreen.style.display = 'flex';
        }

        let gameLoopId;
        function runGame() {
            drawRoad();
            updateGame();
            gameLoopId = requestAnimationFrame(runGame);
        }

        // Controles
        leftBtn.addEventListener('touchstart', () => playerPos = -1);
        leftBtn.addEventListener('touchend', () => playerPos = 0);
        rightBtn.addEventListener('touchstart', () => playerPos = 1);
        rightBtn.addEventListener('touchend', () => playerPos = 0);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerPos = -1;
            if (e.key === 'ArrowRight') playerPos = 1;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') playerPos = 0;
        });

        startButton.addEventListener('click', () => {
            initRoad();
            time = 0;
            lives = 3;
            livesElement.textContent = lives;
            startScreen.style.display = 'none';
            gameRunning = true;
            runGame();
        });

        // Ajustar canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
