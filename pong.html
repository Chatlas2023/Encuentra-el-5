<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pong Game</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        background-color: #222;
        overflow: hidden;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font-family: Arial, sans-serif;
    }
    #score {
        color: white;
        font-size: 28px;
        margin: 10px 0;
        text-align: center;
        padding: 5px 0;
    }
    #gameContainer {
        position: relative;
        width: 100%;
        max-width: 800px;
        height: 70vh; /* Cambiado de calc(100vh - 60px) a 70vh */
        background-color: green;
        overflow: hidden;
        margin-bottom: 20px; /* Espacio adicional abajo */
    }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            bottom: 10px; /* Reducido de 20px a 10px */
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .control-btn {
            width: 70px; /* Reducido de 80px */
            height: 70px; /* Reducido de 80px */
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="score">Machine: 0 - Player: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <div class="control-btn" id="upBtn">↑</div>
            <div class="control-btn" id="downBtn">↓</div>
        </div>
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const NORMAL_SPEED = 4;
        const INITIAL_SPEED = NORMAL_SPEED / 2; // Mitad de velocidad al inicio
        
        // Ajustar tamaño del canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Variables del juego
        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 100;
        const BALL_SIZE = 10;
        const PADDLE_OFFSET = 30;
        
        let machineScore = 0;
        let playerScore = 0;
        
        // Cargar sonidos
        const sounds = {
            paddleHit: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'), // Sonido corto base64
            wallHit: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...'), // Otro sonido base64
            score: new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...') // Sonido más largo base64
        };
        
        // Paletas
        const machinePaddle = {
            x: PADDLE_OFFSET,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            speed: 5
        };
        
        const playerPaddle = {
            x: canvas.width - PADDLE_OFFSET - PADDLE_WIDTH,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            speed: 8
        };
        
        // Pelota
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: BALL_SIZE,
            speedX: 4,
            speedY: 4
        };
        
        // Controles táctiles
        let upPressed = false;
        let downPressed = false;
        
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            upPressed = true;
        });
        
        document.getElementById('upBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            upPressed = false;
        });
        
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            downPressed = true;
        });
        
        document.getElementById('downBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            downPressed = false;
        });
        
        // Controles de teclado (para probar en desktop)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') upPressed = true;
            if (e.key === 'ArrowDown') downPressed = true;
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowUp') upPressed = false;
            if (e.key === 'ArrowDown') downPressed = false;
        });
        
        // Función para dibujar elementos
        function draw() {
            // Limpiar canvas
            ctx.fillStyle = 'green';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar paletas
            ctx.fillStyle = 'white';
            ctx.fillRect(machinePaddle.x, machinePaddle.y, machinePaddle.width, machinePaddle.height);
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            
            // Dibujar pelota
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Dibujar línea central
            ctx.strokeStyle = 'white';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // Función para actualizar la posición de los elementos
        function update() {
            // Mover paleta del jugador (ahora en la derecha)
            if (upPressed && playerPaddle.y > 0) {
                playerPaddle.y -= playerPaddle.speed;
            }
            if (downPressed && playerPaddle.y < canvas.height - playerPaddle.height) {
                playerPaddle.y += playerPaddle.speed;
            }
            
            // IA simple para la paleta de la máquina (ahora en la izquierda)
            const machinePaddleCenter = machinePaddle.y + machinePaddle.height / 2;
            if (machinePaddleCenter < ball.y - 20) {
                machinePaddle.y += machinePaddle.speed;
            } else if (machinePaddleCenter > ball.y + 20) {
                machinePaddle.y -= machinePaddle.speed;
            }
            
            // Asegurar que la paleta de la máquina no salga del canvas
            if (machinePaddle.y < 0) machinePaddle.y = 0;
            if (machinePaddle.y > canvas.height - machinePaddle.height) {
                machinePaddle.y = canvas.height - machinePaddle.height;
            }
            
            // Mover pelota
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            // Detección de colisión con los bordes superior e inferior
            if (ball.y - ball.size < 0 || ball.y + ball.size > canvas.height) {
                // Si la pelota está rebotando casi horizontalmente, añadir un ángulo mínimo
                if (Math.abs(ball.speedY) < 1) {
                    ball.speedY = (ball.speedY < 0 ? -2 : 2);
                } else {
                    ball.speedY = -ball.speedY;
                }
                
                sounds.wallHit.currentTime = 0;
                sounds.wallHit.play();
            }
            
            // Detección de colisión con las paletas
            // Paleta de la máquina (izquierda)
if (
    ball.x - ball.size < machinePaddle.x + machinePaddle.width &&
    ball.y > machinePaddle.y &&
    ball.y < machinePaddle.y + machinePaddle.height
) {
    ball.speedX = Math.abs(ball.speedX); // Asegurar que la pelota vaya hacia la derecha
    // Añadir efecto de ángulo según donde golpee la paleta
    const hitPosition = (ball.y - (machinePaddle.y + machinePaddle.height / 2)) / (machinePaddle.height / 2);
    // Calcular velocidad base
    let speedY = hitPosition * 5;
    // Asegurar un ángulo mínimo aleatorio si el rebote es casi horizontal
    if (Math.abs(speedY) < 1) {
        speedY = (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random() * 1); // Entre 1 y 2
    }
    ball.speedY = speedY;
    
    sounds.paddleHit.currentTime = 0;
    sounds.paddleHit.play();
}
            
            // Paleta del jugador (derecha)
if (
    ball.x + ball.size > playerPaddle.x &&
    ball.y > playerPaddle.y &&
    ball.y < playerPaddle.y + playerPaddle.height
) {
    ball.speedX = -Math.abs(ball.speedX); // Asegurar que la pelota vaya hacia la izquierda
    // Añadir efecto de ángulo según donde golpee la paleta
    const hitPosition = (ball.y - (playerPaddle.y + playerPaddle.height / 2)) / (playerPaddle.height / 2);
    // Calcular velocidad base
    let speedY = hitPosition * 5;
    // Asegurar un ángulo mínimo aleatorio si el rebote es casi horizontal
    if (Math.abs(speedY) < 1) {
        speedY = (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random() * 1); // Entre 1 y 2
    }
    ball.speedY = speedY;
    
    sounds.paddleHit.currentTime = 0;
    sounds.paddleHit.play();
}
            
            // Puntuación
            if (ball.x - ball.size < 0) {
                // Punto para el jugador (la máquina falló)
                playerScore++;
                sounds.score.currentTime = 0;
                sounds.score.play();
                resetBall();
            } else if (ball.x + ball.size > canvas.width) {
                // Punto para la máquina (el jugador falló)
                machineScore++;
                sounds.score.currentTime = 0;
                sounds.score.play();
                resetBall();
            }
            
            // Actualizar marcador
            scoreElement.textContent = `Machine: ${machineScore} - Player: ${playerScore}`;
        }
        
        // Función para reiniciar la pelota
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            
            // Comenzar con la mitad de velocidad
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * INITIAL_SPEED;
            ball.speedY = (Math.random() * 2 - 1) * INITIAL_SPEED;
            
            // Asegurar que la pelota no empiece con un ángulo completamente horizontal
            if (Math.abs(ball.speedY) < 0.5) {
                ball.speedY = (Math.random() > 0.5 ? 1 : -1) * 2;
            }
            
            // Función para aumentar la velocidad gradualmente hasta la normal
            function increaseSpeed() {
                if (Math.abs(ball.speedX) < NORMAL_SPEED) {
                    // Aumentar velocidad gradualmente
                    ball.speedX *= 1.05;
                    ball.speedY *= 1.05;
                    requestAnimationFrame(increaseSpeed);
                } else {
                    // Asegurar que no supere la velocidad normal
                    ball.speedX = Math.sign(ball.speedX) * NORMAL_SPEED;
                    ball.speedY = Math.min(Math.abs(ball.speedY), NORMAL_SPEED) * Math.sign(ball.speedY);
                }
            }
            
            // Iniciar el aumento de velocidad después de un breve retraso
            setTimeout(() => {
                increaseSpeed();
            }, 500);
        }
        
        // Bucle del juego
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Iniciar el juego
        resetBall();
        gameLoop();
    </script>
</body>
</html>
