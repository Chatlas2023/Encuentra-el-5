<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra el 5</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            background-color: white;
        }
        
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }
        
        .cell {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
        }
        
        #message {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
        
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Encuentra el 5</h1>
    <div id="game-container">
        <div class="grid" id="grid"></div>
    </div>
    <div id="message"></div>
    <button id="restart-btn" style="display: none;">Jugar de nuevo</button>

    <script>
        // Configuración del juego
        const WIDTH = 400;
        const HEIGHT = 400;
        const CELL_SIZE = WIDTH / 4;
        const GRID_SIZE = 4;
        
        // Elementos del DOM
        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const restartBtn = document.getElementById('restart-btn');
        
        // Variables del juego
        let numbers = [];
        let correctAnswers = 0;
        let attempts = 1;
        let gameTimeout;
        
        // Inicializar el juego
        function initGame() {
            grid.innerHTML = '';
            message.textContent = '';
            correctAnswers = 0;
            attempts = 1;
            restartBtn.style.display = 'none';
            
            playGame();
        }
        
        // Mostrar números en la cuadrícula
        function showNumbers(nums) {
            grid.innerHTML = '';
            
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = nums[i];
                grid.appendChild(cell);
            }
        }
        
        // Ocultar números y preparar para la selección
        function hideNumbers() {
            grid.innerHTML = '';
            
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                grid.appendChild(cell);
            }
        }
        
        // Manejar clic en una celda
        function handleCellClick(event) {
            const cellIndex = parseInt(event.target.dataset.index);
            
            if (numbers[cellIndex] === 5) {
                correctAnswers++;
                message.textContent = '¡Correcto!';
            } else {
                message.textContent = 'Incorrecto. Era el 5.';
            }
            
            clearTimeout(gameTimeout);
            attempts++;
            
            // Mostrar todos los números para que el jugador vea dónde estaba el 5
            showNumbers(numbers);
            
            // Esperar un segundo y continuar con el siguiente intento
            setTimeout(() => {
                if (correctAnswers === attempts - 1) {
                    playGame();
                } else {
                    endGame();
                }
            }, 1000);
        }
        
        // Jugar una ronda
        function playGame() {
            // Generar números aleatorios
            numbers = [];
            const possibleNumbers = Array.from({length: GRID_SIZE * GRID_SIZE}, (_, i) => i + 1);
            
            while (possibleNumbers.length > 0) {
                const randomIndex = Math.floor(Math.random() * possibleNumbers.length);
                numbers.push(possibleNumbers.splice(randomIndex, 1)[0]);
            }
            
            // Mostrar números por 1.5 segundos
            showNumbers(numbers);
            message.textContent = 'Memoriza los números...';
            
            // Ocultar números después de 1.5 segundos
            setTimeout(() => {
                hideNumbers();
                message.textContent = 'Haz clic en el número 5';
                
                // Tiempo límite para responder (1 segundo como en el original)
                gameTimeout = setTimeout(() => {
                    message.textContent = 'Tiempo agotado. Era el 5.';
                    showNumbers(numbers);
                    
                    setTimeout(() => {
                        attempts++;
                        if (correctAnswers === attempts - 1) {
                            playGame();
                        } else {
                            endGame();
                        }
                    }, 1000);
                }, 1000);
            }, 1500);
        }
        
        // Finalizar el juego
        function endGame() {
            message.textContent = `Fin. Aciertos = ${correctAnswers}`;
            restartBtn.style.display = 'block';
        }
        
        // Evento para reiniciar el juego
        restartBtn.addEventListener('click', initGame);
        
        // Iniciar el juego al cargar la página
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
