<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado - Calles de Capital Federal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --warning: #f8961e;
            --info: #38b000;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: var(--light);
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: var(--secondary);
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .word-display-container {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .word-display {
            font-size: 36px;
            letter-spacing: 8px;
            margin: 10px 0;
            min-height: 60px;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 600;
            color: var(--dark);
            text-transform: uppercase;
        }

        .word-display.correct {
            background: linear-gradient(to right, var(--info), var(--success));
            color: white;
            animation: blink 1s ease-in-out 3;
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.6);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .game-info-container {
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid rgba(67, 97, 238, 0.2);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-box {
            background: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            min-width: 200px;
            color: var(--dark);
        }

        .info-box h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: var(--primary);
            font-weight: 600;
        }

        .info-box p {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
        }

        #guessed-letters {
            color: var(--danger);
            font-weight: 600;
        }

        .keyboard-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
        }

        .key {
            width: 45px;
            height: 45px;
            font-size: 18px;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            color: var(--dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .key:hover:not(.used) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to bottom, #e9ecef, #dee2e6);
        }

        .key.used {
            background: linear-gradient(to bottom, #adb5bd, #6c757d);
            color: white;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .key.correct {
            background: linear-gradient(to bottom, var(--info), #38b000);
            color: white;
        }

        .key.wrong {
            background: linear-gradient(to bottom, var(--danger), #d90429);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #next-word-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        #next-word-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
        }

        #next-word-btn:disabled {
            background: linear-gradient(to right, #adb5bd, #6c757d);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .attempts-warning {
            color: var(--danger);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            .word-display {
                font-size: 24px;
                letter-spacing: 5px;
            }
            
            .key {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .info-box {
                min-width: 120px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Juego de Ahorcado con CALLES DE CAPITAL FEDERAL</h1>
        
        <div class="word-display-container">
            <div id="word-display" class="word-display"></div>
        </div>
        
        <div class="game-info-container">
            <div class="game-info">
                <div class="info-box">
                    <h3>Intentos restantes</h3>
                    <p id="attempts">6</p>
                </div>
                <div class="info-box">
                    <h3>Letras intentadas</h3>
                    <p><span id="guessed-letters"></span></p>
                </div>
            </div>
        </div>
        
        <div class="keyboard-container">
            <div class="keyboard"></div>
        </div>
        
        <div class="buttons">
            <button id="next-word-btn" disabled>Siguiente palabra</button>
        </div>
    </div>

    <script>
        class HangmanGame {
            constructor() {
                this.words = [/* Lista de palabras aquí */];
                this.wordToGuess = "";
                this.guessedLetters = new Set();
                this.attempts = 6;
                
                // Elementos del DOM
                this.wordDisplay = document.getElementById('word-display');
                this.attemptsDisplay = document.getElementById('attempts');
                this.guessedLettersDisplay = document.getElementById('guessed-letters');
                this.nextWordBtn = document.getElementById('next-word-btn');
                this.keyboard = document.querySelector('.keyboard');
                
                // Event listeners
                this.nextWordBtn.addEventListener('click', () => this.nextWord());             
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                
                // Comenzar el juego
                this.createKeyboard();
                this.nextWord();
            }
            
            createKeyboard() {
                const letters = 'ABCDEFGHIJKLMNÑOPQRSTUVWXYZ';
                this.keyboard.innerHTML = '';
                
                letters.split('').forEach(letter => {
                    const key = document.createElement('button');
                    key.textContent = letter;
                    key.classList.add('key');
                    key.addEventListener('click', () => this.makeGuess(letter));
                    this.keyboard.appendChild(key);
                });
            }
            
            displayWord() {
                let display = "";
                for (const letter of this.wordToGuess) {
                    if (this.guessedLetters.has(letter)) {
                        display += letter;
                    } else {
                        display += "_";
                    }
                }
                this.wordDisplay.textContent = display;
                
                // Resaltar cuando quedan pocos intentos
                if (this.attempts <= 2) {
                    this.attemptsDisplay.classList.add('attempts-warning');
                } else {
                    this.attemptsDisplay.classList.remove('attempts-warning');
                }
                
                return display;
            }
            
            updateAttemptsDisplay() {
                this.attemptsDisplay.textContent = this.attempts;
            }
            
            updateGuessedLettersDisplay() {
                this.guessedLettersDisplay.textContent = [...this.guessedLetters].sort().join(', ');
            }
            
            handleKeyPress(event) {
                const key = event.key.toUpperCase();
                if (/^[A-ZÑ]$/.test(key)) {
                    this.makeGuess(key);
                }
            }
            
            makeGuess(guess) {
                if (this.guessedLetters.has(guess) || this.attempts <= 0) {
                    return;
                }
                
                this.guessedLetters.add(guess);
                this.updateGuessedLettersDisplay();
                
                // Actualizar tecla en el teclado
                const keys = document.querySelectorAll('.key');
                keys.forEach(key => {
                    if (key.textContent === guess) {
                        if (this.wordToGuess.includes(guess)) {
                            key.classList.add('correct');
                        } else {
                            key.classList.add('wrong');
                        }
                        key.classList.add('used');
                        key.disabled = true;
                    }
                });
                
                if (this.wordToGuess.includes(guess)) {
                    const currentDisplay = this.displayWord();
                    if (!currentDisplay.includes('_')) {
                        // Aplicar efecto de destaque cuando se adivina la palabra
                        this.wordDisplay.classList.add('correct');
                        this.nextWordBtn.disabled = false;
                        
                        // Quitar la clase después de la animación (3 segundos)
                        setTimeout(() => {
                            this.wordDisplay.classList.remove('correct');
                        }, 3000);
                    }
                } else {
                    this.attempts--;
                    this.updateAttemptsDisplay();
                    if (this.attempts <= 0) {
                        this.showMessage('¡Perdiste!', `¡Te has quedado sin intentos! La palabra era: ${this.wordToGuess}`);
                        this.nextWordBtn.disabled = false;
                    }
                }
            }
            
            showMessage(title, message) {
                // Podrías reemplazar esto con un modal más elegante
                alert(`${title}\n${message}`);
            }
            
            nextWord() {
                if (this.words.length === 0) {
                    alert('No hay palabras disponibles');
                    return;
                }
                
                this.wordToGuess = this.words[Math.floor(Math.random() * this.words.length)].toUpperCase();
                this.guessedLetters = new Set();
                this.attempts = 6;
                
                // Asegurarse de quitar la clase de destaque al cambiar de palabra
                this.wordDisplay.classList.remove('correct');
                this.displayWord();
                this.updateAttemptsDisplay();
                this.guessedLettersDisplay.textContent = '';
                this.nextWordBtn.disabled = true;
                
                // Resetear teclado
                const keys = document.querySelectorAll('.key');
                keys.forEach(key => {
                    key.classList.remove('used', 'correct', 'wrong');
                    key.disabled = false;
                });
            }
        }

        // Iniciar el juego cuando se cargue la página
        document.addEventListener('DOMContentLoaded', () => {
            new HangmanGame();
        });
    </script>
</body>
</html>
