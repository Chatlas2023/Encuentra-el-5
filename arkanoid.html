<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Romper Ladrillos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        #gameCanvas {
            background: #111;
            display: block;
            width: 100%;
            touch-action: none;
            border-radius: 8px;
        }

        #game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 0;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="score">Puntos: 0</div>
            <div id="level">Nivel: 1</div>
            <div id="lives">Vidas: ❤️❤️❤️</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        // Variables del juego
        let lives = 3;
        let score = 0;
        let level = 1;
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const levelElement = document.getElementById("level");
        const livesElement = document.getElementById("lives");

        // Ajustar tamaño del canvas
        function resizeCanvas() {
            const container = document.getElementById("game-container");
            canvas.width = container.offsetWidth;
            canvas.height = window.innerHeight * 0.7;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Variables de la pelota
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballRadius = 10;
        let ballSpeedX = 4;
        let ballSpeedY = -4;

        // Variables de la paleta
        let paddleWidth = 80;
        let paddleHeight = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // Controles
        let rightPressed = false;
        let leftPressed = false;
        let isGameOver = false;
        let isLevelComplete = false;

        // Configuración de ladrillos
        const brickRowCount = 8;
        const brickColumnCount = 6;
        const brickWidth = 50;
        const brickHeight = 15;
        const brickPadding = 8;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 20;
        const brickColors = [
            "#FF5252", "#FF9800", "#FFEB3B", "#4CAF50", 
            "#2196F3", "#9C27B0", "#E91E63", "#FFFFFF"
        ];

        let bricks = [];
        function createBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }
        createBricks();

        // Controles táctiles para móvil
        canvas.addEventListener("touchmove", (e) => {
            const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            paddleX = touchX - paddleWidth / 2;
            if (paddleX < 0) paddleX = 0;
            if (paddleX + paddleWidth > canvas.width) paddleX = canvas.width - paddleWidth;
        });

        // Controles de teclado
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
            if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
            if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
        }

        // Dibujar elementos
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 5, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = brickColors[r];
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Actualizar marcadores
        function updateScore() {
            scoreElement.textContent = `Puntos: ${score}`;
            levelElement.textContent = `Nivel: ${level}`;
            livesElement.textContent = `Vidas: ${'❤️'.repeat(lives)}`;
        }

        // Detección de colisiones
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        if (
                            ballX > brick.x &&
                            ballX < brick.x + brickWidth &&
                            ballY > brick.y &&
                            ballY < brick.y + brickHeight
                        ) {
                            ballSpeedY = -ballSpeedY;
                            brick.status = 0;
                            score += 10;
                            updateScore();
                            
                            // Verificar si se completó el nivel
                            let allBricksDestroyed = true;
                            for (let c = 0; c < brickColumnCount; c++) {
                                for (let r = 0; r < brickRowCount; r++) {
                                    if (bricks[c][r].status === 1) {
                                        allBricksDestroyed = false;
                                        break;
                                    }
                                }
                                if (!allBricksDestroyed) break;
                            }
                            
                            if (allBricksDestroyed) {
                                isLevelComplete = true;
                            }
                        }
                    }
                }
            }
        }

        // Bucle principal del juego
        function gameLoop() {
            if (isGameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#FFF";
                ctx.font = "36px Arial";
                ctx.textAlign = "center";
                ctx.fillText("¡Game Over!", canvas.width / 2, canvas.height / 2);
                ctx.font = "24px Arial";
                ctx.fillText(`Puntuación final: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
                return;
            }
            
            if (isLevelComplete) {
                level++;
                updateScore();
                createBricks();
                ballX = canvas.width / 2;
                ballY = canvas.height - 30;
                ballSpeedX = 4 + level;
                ballSpeedY = -4 - level;
                paddleX = (canvas.width - paddleWidth) / 2;
                isLevelComplete = false;
                
                // Pequeña pausa antes de comenzar el nuevo nivel
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#FFF";
                ctx.font = "24px Arial";
                ctx.textAlign = "center";
                ctx.fillText(`Nivel ${level}`, canvas.width / 2, canvas.height / 2);
                setTimeout(() => {
                    requestAnimationFrame(gameLoop);
                }, 1000);
                return;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // Movimiento de la paleta
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            // Rebote en paredes
            if (ballX + ballSpeedX > canvas.width - ballRadius || ballX + ballSpeedX < ballRadius) {
                ballSpeedX = -ballSpeedX;
            }
            
            // Rebote en techo
            if (ballY + ballSpeedY < ballRadius) {
                ballSpeedY = -ballSpeedY;
            }
            
            // Rebote en paleta o pérdida de vida
            if (ballY + ballSpeedY > canvas.height - ballRadius) {
                if (ballX > paddleX - ballRadius && ballX < paddleX + paddleWidth + ballRadius) {
                    ballSpeedY = -ballSpeedY;
                } else {
                    lives--;
                    updateScore();
                    
                    if (lives <= 0) {
                        isGameOver = true;
                    } else {
                        // Resetear posición
                        ballX = canvas.width / 2;
                        ballY = canvas.height - 30;
                        ballSpeedX = 4;
                        ballSpeedY = -4;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            ballX += ballSpeedX;
            ballY += ballSpeedY;
            requestAnimationFrame(gameLoop);
        }

        // Iniciar juego
        updateScore();
        gameLoop();
    </script>
</body>
</html>
