<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Virtual</title>
    <style>
        /* ESTILOS GENERALES */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .instrument-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* CONTENEDOR DE TECLAS */
        .piano-container {
            display: flex;
            position: relative;
            width: 800px;
            height: 200px;
            background-color: #34495e;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* TECLAS */
        .key {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);
            transition: all 0.2s;
        }

        .key.active {
            opacity: 0.8;
            transform: scale(0.95);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.9);
        }

        .white-key {
            width: 50px;
            height: 180px;
            margin: 0 2px;
            background-color: #ffffff; /* Blanco para notas naturales */
        }

        .black-key {
            width: 30px;
            height: 120px;
            position: absolute;
            z-index: 1;
            background-color: #000000; /* Negro para semitonos */
            margin-left: -15px;
        }

        /* POSICIONAMIENTO DE TECLAS NEGRAS */
        .black-key:nth-child(2) { left: 52px; }  /* C#3 */
        .black-key:nth-child(4) { left: 106px; } /* D#3 */
        .black-key:nth-child(7) { left: 212px; } /* F#3 */
        .black-key:nth-child(9) { left: 266px; } /* G#3 */
        .black-key:nth-child(11) { left: 320px; } /* A#3 */
        .black-key:nth-child(14) { left: 426px; } /* C#4 */
        .black-key:nth-child(16) { left: 480px; } /* D#4 */
        .black-key:nth-child(19) { left: 586px; } /* F#4 */
        .black-key:nth-child(21) { left: 640px; } /* G#4 */
        .black-key:nth-child(23) { left: 694px; } /* A#4 */

        /* RESPONSIVE */
        @media (max-width: 800px) {
            .piano-container {
                width: 600px;
                height: 150px;
            }
            .white-key {
                width: 38px;
                height: 140px;
                margin: 0 1.5px;
            }
            .black-key {
                width: 22px;
                height: 90px;
                margin-left: -11px;
            }
            .black-key:nth-child(2) { left: 39px; }
            .black-key:nth-child(4) { left: 79px; }
            .black-key:nth-child(7) { left: 159px; }
            .black-key:nth-child(9) { left: 199px; }
            .black-key:nth-child(11) { left: 239px; }
            .black-key:nth-child(14) { left: 319px; }
            .black-key:nth-child(16) { left: 359px; }
            .black-key:nth-child(19) { left: 439px; }
            .black-key:nth-child(21) { left: 479px; }
            .black-key:nth-child(23) { left: 519px; }
        }

        @media (max-width: 600px) {
            .piano-container {
                width: 400px;
                height: 100px;
            }
            .white-key {
                width: 25px;
                height: 90px;
                margin: 0 1px;
            }
            .black-key {
                width: 15px;
                height: 60px;
                margin-left: -7.5px;
            }
            .black-key:nth-child(2) { left: 26px; }
            .black-key:nth-child(4) { left: 52px; }
            .black-key:nth-child(7) { left: 104px; }
            .black-key:nth-child(9) { left: 130px; }
            .black-key:nth-child(11) { left: 156px; }
            .black-key:nth-child(14) { left: 208px; }
            .black-key:nth-child(16) { left: 234px; }
            .black-key:nth-child(19) { left: 286px; }
            .black-key:nth-child(21) { left: 312px; }
            .black-key:nth-child(23) { left: 338px; }
        }
    </style>
</head>
<body>
    <div class="instrument-container">
        <h1>Piano de Colores</h1>
        <div class="piano-container" id="piano">
            <!-- Teclas blancas (notas naturales) -->
            <button class="key white-key" data-note="C3"></button>
            <button class="key black-key" data-note="C#3"></button>
            <button class="key white-key" data-note="D3"></button>
            <button class="key black-key" data-note="D#3"></button>
            <button class="key white-key" data-note="E3"></button>
            <button class="key white-key" data-note="F3"></button>
            <button class="key black-key" data-note="F#3"></button>
            <button class="key white-key" data-note="G3"></button>
            <button class="key black-key" data-note="G#3"></button>
            <button class="key white-key" data-note="A3"></button>
            <button class="key black-key" data-note="A#3"></button>
            <button class="key white-key" data-note="B3"></button>
            <button class="key white-key" data-note="C4"></button>
            <button class="key black-key" data-note="C#4"></button>
            <button class="key white-key" data-note="D4"></button>
            <button class="key black-key" data-note="D#4"></button>
            <button class="key white-key" data-note="E4"></button>
            <button class="key white-key" data-note="F4"></button>
            <button class="key black-key" data-note="F#4"></button>
            <button class="key white-key" data-note="G4"></button>
            <button class="key black-key" data-note="G#4"></button>
            <button class="key white-key" data-note="A4"></button>
            <button class="key black-key" data-note="A#4"></button>
            <button class="key white-key" data-note="B4"></button>
        </div>
    </div>

    <script>
        // Frecuencias de las notas (en Hz, temperamento igual, A4 = 440 Hz)
        const noteFrequencies = {
            'C3': 130.81, 'C#3': 138.59, 'D3': 146.83, 'D#3': 155.56, 'E3': 164.81,
            'F3': 174.61, 'F#3': 185.00, 'G3': 196.00, 'G#3': 207.65, 'A3': 220.00,
            'A#3': 233.08, 'B3': 246.94, 'C4': 261.63, 'C#4': 277.18, 'D4': 293.66,
            'D#4': 311.13, 'E4': 329.63, 'F4': 349.23, 'F#4': 369.99, 'G4': 392.00,
            'G#4': 415.30, 'A4': 440.00, 'A#4': 466.16, 'B4': 493.88
        };

        let audioContext;
        let gainNode;

        // Inicializar audio
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0.5; // Volumen moderado
            } catch (e) {
                console.error("Error inicializando audio:", e);
            }
        }

        // Inicializar audio en el primer clic
        document.body.addEventListener('click', () => {
            if (!audioContext) {
                initAudio();
            }
        }, { once: true });

        // Reproducir nota
        function playNote(frequency) {
            if (!audioContext) initAudio();

            try {
                const oscillator = audioContext.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.value = frequency;
                oscillator.connect(gainNode);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5); // Sonido de 500ms
            } catch (e) {
                console.error("Error reproduciendo nota:", e);
            }
        }

        // Resaltar tecla
        function highlightKey(button) {
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 300);
        }

        // Manejar clic en tecla
        document.querySelectorAll('.key').forEach(button => {
            button.addEventListener('click', () => {
                const note = button.dataset.note;
                const frequency = noteFrequencies[note];
                playNote(frequency);
                highlightKey(button);
            });
        });
    </script>
</body>
</html>
