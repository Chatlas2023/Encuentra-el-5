    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .word-display {
            font-size: 32px;
            letter-spacing: 5px;
            margin: 20px 0;
            min-height: 50px;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .word-display.correct {
            background-color: #4CAF50;
            color: white;
            animation: blink 1s ease-in-out 3;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

.game-info p {
    margin: 5px 0; /* Reducir margen para compactar */
    white-space: nowrap; /* Evitar saltos de línea */
}
        #guessed-letters {
    display: inline; /* Mostrar en línea con el texto */
    margin-left: 5px; /* Espacio después del texto */
}

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
        }
        .key {
        width: 40px;
        height: 40px;
        font-size: 18px;
        background-color: #e0e0e0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
        display: flex; /* Agregar Flexbox */
        justify-content: center; /* Centrar horizontalmente */
        align-items: center; /* Centrar verticalmente */
            }

        .key:hover {
            background-color: #d0d0d0;
        }

        .key.used {
            background-color: #a0a0a0;
            color: white;
            cursor: not-allowed;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #next-word-btn {
            background-color: #4CAF50;
            color: white;
        }

        #next-word-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
        }
    </style>
</head>

                this.nextWordBtn.addEventListener('click', () => this.nextWord());

            createKeyboard() {
                const letters = 'ABCDEFGHIJKLMNÑOPQRSTUVWXYZ';
                this.keyboard.innerHTML = '';
                
                letters.split('').forEach(letter => {
                    const key = document.createElement('button');
                    key.textContent = letter;
                    key.classList.add('key');
                    key.addEventListener('click', () => this.makeGuess(letter));
                    this.keyboard.appendChild(key);
                });
            }
            
            displayWord() {
                let display = "";
                for (const letter of this.wordToGuess) {
                    if (this.guessedLetters.has(letter)) {
                        display += letter;
                    } else {
                        display += "-";
                    }
                }
                this.wordDisplay.textContent = display;
                return display;
            }
            
            updateAttemptsDisplay() {
                this.attemptsDisplay.textContent = `Intentos restantes: ${this.attempts}`;
            }
            
            updateGuessedLettersDisplay() {
    this.guessedLettersDisplay.textContent = [...this.guessedLetters].sort().join(', ');
}
            
            handleKeyPress(event) {
                const key = event.key.toUpperCase();
                if (/^[A-ZÑ]$/.test(key)) {
                    this.makeGuess(key);
                }
            }
            
            makeGuess(guess) {
                if (this.guessedLetters.has(guess) || this.attempts <= 0) {
                    return;
                }
                
                this.guessedLetters.add(guess);
                this.updateGuessedLettersDisplay();
                
                // Actualizar tecla en el teclado
                const keys = document.querySelectorAll('.key');
                keys.forEach(key => {
                    if (key.textContent === guess) {
                        key.classList.add('used');
                        key.disabled = true;
                    }
                });
                
                if (this.wordToGuess.includes(guess)) {
                    const currentDisplay = this.displayWord();
                    if (!currentDisplay.includes('-')) {
                        // Aplicar efecto de destaque cuando se adivina la palabra
                        this.wordDisplay.classList.add('correct');
                        this.nextWordBtn.disabled = false;
                        
                        // Quitar la clase después de la animación (3 segundos)
                        setTimeout(() => {
                            this.wordDisplay.classList.remove('correct');
                        }, 3000);
                    }
                } else {
                    this.attempts--;
                    this.updateAttemptsDisplay();
                    if (this.attempts <= 0) {
                        this.showMessage('¡Perdiste!', `¡Te has quedado sin intentos! La palabra era: ${this.wordToGuess}`);
                        this.nextWordBtn.disabled = false;
                    }
                }
            }
            
            showMessage(title, message) {
                alert(`${title}\n${message}`);
            }
            
            nextWord() {
                if (this.words.length === 0) {
                    alert('No hay palabras disponibles');
                    return;
                }
                
                this.wordToGuess = this.words[Math.floor(Math.random() * this.words.length)].toUpperCase();
                this.guessedLetters = new Set();
                this.attempts = 6;
                
                // Asegurarse de quitar la clase de destaque al cambiar de palabra
                this.wordDisplay.classList.remove('correct');
                this.displayWord();
                this.updateAttemptsDisplay();
                this.guessedLettersDisplay.textContent = '';
                this.nextWordBtn.disabled = true;
                
                // Resetear teclado
                const keys = document.querySelectorAll('.key');
                keys.forEach(key => {
                    key.classList.remove('used');
                    key.disabled = false;
                });
            }
        }
